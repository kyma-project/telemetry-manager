dataSources: |-
  logPipelines:
    resource:
      group: telemetry.kyma-project.io
      version: v1beta1
      kind: LogPipeline
  metricPipelines:
    resource:
      group: telemetry.kyma-project.io
      version: v1beta1
      kind: MetricPipeline
  tracePipelines:
    resource:
      group: telemetry.kyma-project.io
      version: v1beta1
      kind: TracePipeline
details: |-
  header:
    - name: State
      source: status.state
      widget: Badge
  status:
    body:
      - name: OTLP Endpoints
        widget: Panel
        source: status.endpoints
        fullWidth: true
        children:
          - name: Traces GRPC
            source: traces.grpc
          - name: Traces HTTP
            source: traces.http
          - name: Metrics GRPC
            source: metrics.grpc
          - name: Metrics HTTP
            source: metrics.http
      - name: Condition details
        widget: ConditionList
        source: status.conditions
        highlights:
          - type: LogComponentsHealthy
            positive:
              - 'True'
            critical:
              - 'False'
            warning:
              - 'Unknown'
          - type: MetricComponentsHealthy
            positive:
              - 'True'
            critical:
              - 'False'
            warning:
              - 'Unknown'
          - type: TraceComponentsHealthy
            positive:
              - 'True'
            critical:
              - 'False'
            warning:
              - 'Unknown'
        customContent:
          - value:
              widget: Badge
              source: $filter(status.conditions, function($c){$c.type = 'LogComponentsHealthy'}).reason
            header: Reason
            type: LogComponentsHealthy
          - value: $readableTimestamp($filter(status.conditions, function($c){$c.type = 'LogComponentsHealthy'}).lastTransitionTime)
            header: Last transition time
            type: LogComponentsHealthy
          - value:
              widget: Badge
              source: $filter(status.conditions, function($c){$c.type = 'MetricComponentsHealthy'}).reason
            header: Reason
            type: MetricComponentsHealthy
          - value: $readableTimestamp($filter(status.conditions, function($c){$c.type = 'MetricComponentsHealthy'}).lastTransitionTime)
            header: Last transition time
            type: MetricComponentsHealthy
          - value:
              widget: Badge
              source: $filter(status.conditions, function($c){$c.type = 'TraceComponentsHealthy'}).reason
            header: Reason
            type: TraceComponentsHealthy
          - value: $readableTimestamp($filter(status.conditions, function($c){$c.type = 'TraceComponentsHealthy'}).lastTransitionTime)
            header: Last transition time
            type: TraceComponentsHealthy
  body:
    - name: Logs
      widget: Panel
      visibility: $exists(spec.log.gateway.scaling.static.replicas)
      children:
      - name: Gateway Replicas
        source: spec.log.gateway.scaling.static.replicas
      - name: Scaling Type
        source: spec.log.gateway.scaling.type
    - name: Traces
      widget: Panel
      visibility: $exists(spec.trace.gateway.scaling.static.replicas)
      children:
      - name: Gateway Replicas
        source: spec.trace.gateway.scaling.static.replicas
      - name: Scaling Type
        source: spec.trace.gateway.scaling.type
    - name: Metrics
      widget: Panel
      visibility: $exists(spec.metric.gateway.scaling.static.replicas)
      children:
      - name: Gateway Replicas
        source: spec.metric.gateway.scaling.static.replicas
      - name: Scaling Type
        source: spec.metric.gateway.scaling.type
    - name: Enrichments
      visibility: $exists(spec.enrichments)
      widget: Panel
      children:
        - name: Cluster Name
          source: spec.enrichments.cluster.name
          visibility: $exists(spec.enrichments.cluster.name)
        - name: Pod Labels
          source: spec.enrichments.extractPodLabels[]
          widget: Panel
          children:
            - name: Key
              source: key
              visibility: $exists(key)
            - name: KeyPrefix
              source: keyPrefix
              visibility: $exists(keyPrefix)
  resourceGraph:
    colorVariant: 2
    dataSources:
      - source: logPipelines
      - source: metricPipelines
      - source: tracePipelines
form: |
  - advanced: true
    defaultExpanded: false
    readOnly: false
    decodable: false
    path: spec.log
    name: Logs
    widget: FormGroup
    children:
      - advanced: true
        defaultExpanded: false
        readOnly: false
        decodable: false
        path: gateway
        name: Gateway
        widget: FormGroup
        children:
          - advanced: true
            defaultExpanded: false
            readOnly: false
            decodable: false
            path: scaling
            name: Scaling
            widget: FormGroup
            children:
              - path: type
                override: false
                enum:
                  - None
              - advanced: true
                defaultExpanded: false
                readOnly: false
                decodable: false
                visibility: "$item.spec.log.gateway.scaling.type = 'Static'"
                path: static
                name: Static
                widget: FormGroup
                children:
                  - advanced: true
                    defaultExpanded: false
                    readOnly: false
                    decodable: false
                    path: replicas
                    name: Replicas
                    simple: false
                    widget: Number
  - advanced: true
    defaultExpanded: false
    readOnly: false
    decodable: false
    path: spec.trace
    name: Traces
    widget: FormGroup
    children:
      - advanced: true
        defaultExpanded: false
        readOnly: false
        decodable: false
        path: gateway
        name: Gateway
        widget: FormGroup
        children:
          - advanced: true
            defaultExpanded: false
            readOnly: false
            decodable: false
            path: scaling
            name: Scaling
            widget: FormGroup
            children:
              - path: type
                override: false
                enum:
                  - None
              - advanced: true
                defaultExpanded: false
                readOnly: false
                decodable: false
                visibility: "$item.spec.trace.gateway.scaling.type = 'Static'"
                path: static
                name: Static
                widget: FormGroup
                children:
                  - advanced: true
                    defaultExpanded: false
                    readOnly: false
                    decodable: false
                    path: replicas
                    name: Replicas
                    simple: false
                    widget: Number
  - advanced: true
    defaultExpanded: false
    readOnly: false
    decodable: false
    path: spec.metric
    name: Metrics
    widget: FormGroup
    children:
      - advanced: true
        defaultExpanded: false
        readOnly: false
        decodable: false
        path: gateway
        name: Gateway
        widget: FormGroup
        children:
          - advanced: true
            defaultExpanded: false
            readOnly: false
            decodable: false
            path: scaling
            name: Scaling
            widget: FormGroup
            children:
              - path: type
                override: false
                enum:
                  - None
              - advanced: true
                defaultExpanded: false
                readOnly: false
                decodable: false
                visibility: "$item.spec.metric.gateway.scaling.type = 'Static'"
                path: static
                name: Static
                widget: FormGroup
                children:
                  - advanced: true
                    defaultExpanded: false
                    readOnly: false
                    decodable: false
                    path: replicas
                    name: Replicas
                    simple: false
                    widget: Number
  - path: spec.enrichments
    name: Enrichments
    widget: FormGroup
    children:
      - name: Cluster
        path: cluster
        defaultExpanded: true
        widget: FormGroup
        children:
        - name: Name
          path: name
          widget: Text
      - name: Pod Labels
        widget: GenericList
        path: extractPodLabels
        children:
          - name: Key
            widget: Text
            path: '[].key'
          - name: Key Prefix
            widget: Text
            path: '[].keyPrefix'

general: |
  resource:
    kind: Telemetry
    group: operator.kyma-project.io
    version: v1beta1
  name: Telemetry
  category: Kyma
  urlPath: telemetries
  scope: namespace
  description: >-
    {{[Telemetry custom resource](https://kyma-project.io/#/telemetry-manager/user/resources/01-telemetry)}} configures the Telemetry module.
  features:
    actions:
      disableCreate: true
      disableDelete: true
list: |
  - name: State
    source: status.state
    widget: Badge
