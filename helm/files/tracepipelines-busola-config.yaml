details: |-
  header:
    - source: >-
        $each(spec.output, function($v, $k) {$v.endpoint.value or
        $v.endpoint.valueFrom.secretKeyRef.name ? $k})
      placeholder: custom
      type: string
      name: Type
      isSelected: true
      widget: Text
  status:
    body:
      - name: Condition details
        widget: ConditionList
        source: status.conditions
        highlights:
          - type: GatewayHealthy
            positive:
              - 'True'
            critical:
              - 'False'
            warning:
              - 'Unknown'
          - type: ConfigurationGenerated
            positive:
              - 'True'
            critical:
              - 'False'
            warning:
              - 'Unknown'
          - type: TelemetryFlowHealthy
            positive:
              - 'True'
            critical:
              - 'False'
            warning:
              - 'Unknown'
        customContent:
          - value:
              widget: Badge
              source: $filter(status.conditions, function($c){$c.type = 'GatewayHealthy'}).reason
            header: Reason
            type: GatewayHealthy
          - value: $readableTimestamp($filter(status.conditions, function($c){$c.type = 'GatewayHealthy'}).lastTransitionTime)
            header: Last transition time
            type: GatewayHealthy
          - value:
              widget: Badge
              source: $filter(status.conditions, function($c){$c.type = 'ConfigurationGenerated'}).reason
            header: Reason
            type: ConfigurationGenerated
          - value: $readableTimestamp($filter(status.conditions, function($c){$c.type = 'ConfigurationGenerated'}).lastTransitionTime)
            header: Last transition time
            type: ConfigurationGenerated
          - value:
              widget: Badge
              source: $filter(status.conditions, function($c){$c.type = 'TelemetryFlowHealthy'}).reason
            header: Reason
            type: TelemetryFlowHealthy
          - value: $readableTimestamp($filter(status.conditions, function($c){$c.type = 'TelemetryFlowHealthy'}).lastTransitionTime)
            header: Last transition time
            type: TelemetryFlowHealthy
  body:
    - widget: Panel
      name: Filter
      children:
        - source: spec.filter
          widget: Panel
          name: Filters
          children:
            - name: Conditions
              source: conditions
              widget: JoinedArray
              separator: break
    - widget: Panel
      name: Transform
      children:
        - source: spec.transform
          widget: Panel
          name: Transforms
          children:
            - name: Conditions
              source: conditions
              widget: JoinedArray
              separator: break
            - name: Statements
              source: statements
              widget: JoinedArray
              separator: break
    - widget: Panel
      name: Output
      children:
        - name: OTLP
          widget: Panel
          visibility: $exists(spec.output.otlp)
          children:
            - name: Endpoint
              widget: Panel
              visibility: $exists(spec.output.otlp.endpoint)
              children:
                - name: Value
                  source: spec.output.otlp.endpoint.value
                  visibility: $exists(spec.output.otlp.endpoint.value)
                - name: Value From Secret
                  widget: ResourceRefs
                  source: spec.output.otlp.endpoint.valueFrom.secretKeyRef
                  kind: Secret
                  visibility: $exists(spec.output.otlp.endpoint.valueFrom.secretKeyRef.name)
            - name: Authentication
              widget: Panel
              visibility: $exists(spec.output.otlp.authentication)
              children:
                - name: Basic
                  widget: Panel
                  visibility: $exists(spec.output.otlp.authentication.basic)
                  children:
                    - name: User
                      widget: Panel
                      visibility: $exists(spec.output.otlp.authentication.basic.user)
                      children:
                        - name: Value
                          source: spec.output.otlp.authentication.basic.user.value
                          visibility: $exists(spec.output.otlp.authentication.basic.user.value)
                        - name: Value From Secret
                          widget: ResourceRefs
                          source: >-
                            spec.output.otlp.authentication.basic.user.valueFrom.secretKeyRef
                          kind: Secret
                          visibility: >-
                            $exists(spec.output.otlp.authentication.basic.user.valueFrom.secretKeyRef.name)
                    - name: Password
                      widget: Panel
                      visibility: $exists(spec.output.otlp.authentication.basic.password)
                      children:
                        - name: Value
                          source: spec.output.otlp.authentication.basic.password.value
                          visibility: >-
                            $exists(spec.output.otlp.authentication.basic.password.value)
                        - name: Value From Secret
                          widget: ResourceRefs
                          source: >-
                            spec.output.otlp.authentication.basic.password.valueFrom.secretKeyRef
                          kind: Secret
                          visibility: >-
                            $exists(spec.output.otlp.authentication.basic.password.valueFrom.secretKeyRef.name)
                - name: OAuth2
                  widget: Panel
                  visibility: $exists(spec.output.otlp.authentication.oauth2)
                  children:
                    - name: Token URL
                      widget: Panel
                      visibility: $exists(spec.output.otlp.authentication.oauth2.tokenURL)
                      children:
                        - name: Value
                          source: spec.output.otlp.authentication.oauth2.tokenURL.value
                          visibility: $exists(spec.output.otlp.authentication.oauth2.tokenURL.value)
                        - name: Value From Secret
                          widget: ResourceRefs
                          source: >-
                            spec.output.otlp.authentication.oauth2.tokenURL.valueFrom.secretKeyRef
                          kind: Secret
                          visibility: >-
                            $exists(spec.output.otlp.authentication.oauth2.tokenURL.valueFrom.secretKeyRef.name)
                    - name: Client ID
                      widget: Panel
                      visibility: $exists(spec.output.otlp.authentication.oauth2.clientID)
                      children:
                        - name: Value
                          source: spec.output.otlp.authentication.oauth2.clientID.value
                          visibility: $exists(spec.output.otlp.authentication.oauth2.clientID.value)
                        - name: Value From Secret
                          widget: ResourceRefs
                          source: >-
                            spec.output.otlp.authentication.oauth2.clientID.valueFrom.secretKeyRef
                          kind: Secret
                          visibility: >-
                            $exists(spec.output.otlp.authentication.oauth2.clientID.valueFrom.secretKeyRef.name)
                    - name: Client Secret
                      widget: Panel
                      visibility: $exists(spec.output.otlp.authentication.oauth2.clientSecret)
                      children:
                        - name: Value
                          source: spec.output.otlp.authentication.oauth2.clientSecret.value
                          visibility: $exists(spec.output.otlp.authentication.oauth2.clientSecret.value)
                        - name: Value From Secret
                          widget: ResourceRefs
                          source: >-
                            spec.output.otlp.authentication.oauth2.clientSecret.valueFrom.secretKeyRef
                          kind: Secret
                          visibility: >-
                            $exists(spec.output.otlp.authentication.oauth2.clientSecret.valueFrom.secretKeyRef.name)
                    - name: Scopes
                      widget: JoinedArray
                      source: spec.output.otlp.authentication.oauth2.scopes
                      separator: ', '
                      visibility: $exists(spec.output.otlp.authentication.oauth2.scopes)
                    - name: Params
                      widget: Panel
                      visibility: $exists(spec.output.otlp.authentication.oauth2.params)
                      children:
                        - name: Parameters
                          source: spec.output.otlp.authentication.oauth2.params
            - name: Headers
              widget: Panel
              visibility: $exists(spec.output.otlp.headers)
              children:
                - name: Header
                  widget: Panel
                  visibility: $exists(spec.output.otlp.headers[].name)
                  source: spec.output.otlp.headers[]
                  children:
                    - name: Name
                      source: name
                      visibility: $exists(name)
                    - name: Prefix
                      source: prefix
                      visibility: $exists(prefix)
                    - name: Value
                      source: value
                      visibility: $exists(value)
                    - name: Value From Secret
                      widget: ResourceRefs
                      source: valueFrom.secretKeyRef
                      kind: Secret
                      visibility: $exists(valueFrom.secretKeyRef.name)
            - name: TLS
              widget: Panel
              visibility: $exists(spec.output.otlp.tls)
              children:
                - name: Insecure
                  visibility: $exists(spec.output.otlp.tls.insecure)
                  source: spec.output.otlp.tls.insecure
                - name: Skip Cert Verification
                  visibility: $exists(spec.output.otlp.tls.insecureSkipVerify)
                  source: spec.output.otlp.tls.insecureSkipVerify
                - name: Ca
                  widget: Panel
                  visibility: $exists(spec.output.otlp.tls.ca)
                  source: spec.output.otlp.tls.ca
                  children:
                    - name: Value
                      source: value
                      visibility: $exists(value)
                    - name: Value From Secret
                      widget: ResourceRefs
                      source: valueFrom.secretKeyRef
                      kind: Secret
                      visibility: $exists(valueFrom.secretKeyRef.name)
                - name: Cert
                  widget: Panel
                  visibility: $exists(spec.output.otlp.tls.cert)
                  source: spec.output.otlp.tls.cert
                  children:
                    - name: Value
                      source: value
                      visibility: $exists(value)
                    - name: Value From Secret
                      widget: ResourceRefs
                      source: valueFrom.secretKeyRef
                      kind: Secret
                      visibility: $exists(valueFrom.secretKeyRef.name)
                - name: Key
                  widget: Panel
                  visibility: $exists(spec.output.otlp.tls.key)
                  source: spec.output.otlp.tls.key
                  children:
                    - name: Value
                      source: value
                      visibility: $exists(value)
                    - name: Value From Secret
                      widget: ResourceRefs
                      source: valueFrom.secretKeyRef
                      kind: Secret
                      visibility: $exists(valueFrom.secretKeyRef.name)
            - widget: Panel
              name: Other Settings
              children:
                - name: Protocol
                  source: spec.output.otlp.protocol
  resourceGraph:
    colorVariant: 2
    dataSources:
      - source: relatedSecrets
form: |
  - path: spec.filter
    name: Filter
    widget: GenericList
    children:
      - path: '[].conditions'
        widget: SimpleList
        children:
          - path: '[]'
  - path: spec.transform
    name: Transform
    widget: GenericList
    children:
      - path: '[].conditions'
        widget: SimpleList
        children:
          - path: '[]'
      - path: '[].statements'
        widget: SimpleList
        children:
          - path: '[]'
  - path: spec.output
    widget: FormGroup
    defaultExpanded: true
    simple: true
    children:
      - name: OTLP
        path: otlp
        widget: FormGroup
        defaultExpanded: true
        simple: true
        children:
          - name: Endpoint
            path: endpoint
            widget: FormGroup
            simple: true
            children:
              - name: Value
                path: value
                widget: Text
                simple: true
              - name: Secret Reference
                path: valueFrom.secretKeyRef
                widget: ResourceRef
                simple: true
                resource:
                  kind: secret
                  version: v1
                children:
                  - simple: true
                    path: key
                    enum: $keys($secret.data)
          - name: Protocol
            path: protocol
            simple: true
            widget: FormGroup
            children:
              - name: Value
                widget: Text
          - name: Authentication
            path: authentication
            widget: FormGroup
            simple: true
            children:
              - var: authType
                type: string
                simple: true
                defaultValue: "Basic"
                name: Authentication Type
                enum: [Basic, OAuth2]
                description: Authentication Type defines which authentication method to use for the OTLP endpoint.
              - name: Basic
                visibility: '$authType = "Basic"'
                path: basic
                widget: FormGroup
                simple: true
                children:
                  - name: User
                    path: user
                    widget: FormGroup
                    simple: true
                    children:
                      - name: Value
                        path: value
                        widget: Text
                        simple: true
                      - name: Secret Reference
                        path: valueFrom.secretKeyRef
                        widget: ResourceRef
                        resource:
                          kind: secret
                          version: v1
                        simple: true
                        children:
                          - simple: true
                            path: key
                            enum: $keys($secret.data)
                  - name: Password
                    path: password
                    widget: FormGroup
                    simple: true
                    children:
                      - name: Value
                        path: value
                        widget: Text
                        simple: true
                      - name: Secret Reference
                        path: valueFrom.secretKeyRef
                        widget: ResourceRef
                        resource:
                          kind: secret
                          version: v1
                        simple: true
                        children:
                          - simple: true
                            path: key
                            enum: $keys($secret.data)
              - name: OAuth2
                visibility: '$authType = "OAuth2"'
                path: oauth2
                widget: FormGroup
                simple: true
                children:
                  - name: Token URL
                    path: tokenURL
                    widget: FormGroup
                    simple: true
                    children:
                      - name: Value
                        path: value
                        widget: Text
                        simple: true
                      - name: Secret Reference
                        path: valueFrom.secretKeyRef
                        widget: ResourceRef
                        resource:
                          kind: secret
                          version: v1
                        simple: true
                        children:
                          - simple: true
                            path: key
                            enum: $keys($secret.data)
                  - name: Client ID
                    path: clientID
                    widget: FormGroup
                    simple: true
                    children:
                      - name: Value
                        path: value
                        widget: Text
                        simple: true
                      - name: Secret Reference
                        path: valueFrom.secretKeyRef
                        widget: ResourceRef
                        resource:
                          kind: secret
                          version: v1
                        simple: true
                        children:
                          - simple: true
                            path: key
                            enum: $keys($secret.data)
                  - name: Client Secret
                    path: clientSecret
                    widget: FormGroup
                    simple: true
                    children:
                      - name: Value
                        path: value
                        widget: Text
                        simple: true
                      - name: Secret Reference
                        path: valueFrom.secretKeyRef
                        widget: ResourceRef
                        resource:
                          kind: secret
                          version: v1
                        simple: true
                        children:
                          - simple: true
                            path: key
                            enum: $keys($secret.data)
                  - name: Scopes
                    path: scopes
                    widget: SimpleList
                    simple: true
                    children:
                      - path: '[]'
                  - name: Params
                    path: params
                    widget: KeyValuePair
                    simple: true
          - name: Headers
            path: headers[]
            widget: FormGroup
            simple: true
            children:
              - name: Name
                path: name
                widget: Text
                simple: true
              - name: Prefix
                path: prefix
                widget: Text
                simple: true
              - name: Value
                path: value
                widget: Text
                simple: true
              - name: Secret Reference
                path: valueFrom.secretKeyRef
                widget: ResourceRef
                simple: true
                resource:
                  kind: secret
                  version: v1
                children:
                  - simple: true
                    path: key
                    enum: $keys($secret.data)
          - name: TLS
            widget: FormGroup
            path: tls
            children:
              - name: Insecure
                path: insecure
              - name: Skip Certificate Validation
                path: insecureSkipVerify
              - name: CA
                path: ca
                widget: FormGroup
                simple: true
                children:
                  - name: Value
                    path: value
                    widget: Text
                    simple: true
                  - name: Secret Reference
                    path: valueFrom.secretKeyRef
                    widget: ResourceRef
                    simple: true
                    resource:
                      kind: secret
                      version: v1
                    children:
                      - simple: true
                        path: key
                        enum: $keys($secret.data)
              - name: Cert
                path: cert
                widget: FormGroup
                simple: true
                children:
                  - name: Value
                    path: value
                    widget: Text
                    simple: true
                  - name: Secret Reference
                    path: valueFrom.secretKeyRef
                    widget: ResourceRef
                    simple: true
                    resource:
                      kind: secret
                      version: v1
                    children:
                      - simple: true
                        path: key
                        enum: $keys($secret.data)
              - name: Key
                path: key
                widget: FormGroup
                simple: true
                children:
                  - name: Value
                    path: value
                    widget: Text
                    simple: true
                  - name: Secret Reference
                    path: valueFrom.secretKeyRef
                    widget: ResourceRef
                    simple: true
                    resource:
                      kind: secret
                      version: v1
                    children:
                      - simple: true
                        path: key
                        enum: $keys($secret.data)
general: |-
  resource:
    kind: TracePipeline
    group: telemetry.kyma-project.io
    version: v1alpha1
  name: Trace Pipelines
  category: Telemetry
  urlPath: tracepipelines
  scope: cluster
  description: >-
    {{[TracePipeline custom resource](https://kyma-project.io/#/telemetry-manager/user/resources/04-tracepipeline)}} configures a custom Trace Pipeline.
list: |-
  - source: >-
      $each(spec.output, function($v, $k) {$v.endpoint.value or
      $v.endpoint.valueFrom.secretKeyRef.name ? $k})
    placeholder: custom
    type: string
    name: Type
    isSelected: true
    widget: Text
  - name: Status
    source: status.conditions
    widget: Columns
    children:
      - name: Type
        source: type
        widget: Badge
      - name: Status
        source: status
        widget: Badge
        highlights:
          positive:
            - 'True'
          critical:
            - 'False'
presets: |-
  - name: Default
    default: true
    value:
      spec:
        output:
          otlp:
            protocol: 'grpc'
dataSources: |-
  relatedSecrets:
    resource:
      kind: Secret
      version: v1
    filter: |-
        $item.metadata.name = $root.spec.output.otlp.authentication.basic.user.valueFrom.secretKeyRef.name or
        $item.metadata.name = $root.spec.output.otlp.authentication.basic.password.valueFrom.secretKeyRef.name or
        $item.metadata.name = $root.spec.output.otlp.authentication.oauth2.tokenURL.valueFrom.secretKeyRef.name or
        $item.metadata.name = $root.spec.output.otlp.authentication.oauth2.clientID.valueFrom.secretKeyRef.name or
        $item.metadata.name = $root.spec.output.otlp.authentication.oauth2.clientSecret.valueFrom.secretKeyRef.name or
        $item.metadata.name = $root.spec.output.otlp.endpoint.valueFrom.secretKeyRef.name or
        $item.metadata.name = $root.spec.output.otlp.headers.valueFrom.secretKeyRef.name or
        $item.metadata.name = $root.spec.output.otlp.tls.ca.valueFrom.secretKeyRef.name or
        $item.metadata.name = $root.spec.output.otlp.tls.cert.valueFrom.secretKeyRef.name or
        $item.metadata.name = $root.spec.output.otlp.tls.key.valueFrom.secretKeyRef.name
