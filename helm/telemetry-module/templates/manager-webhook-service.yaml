apiVersion: v1
kind: Service
metadata:
  name: {{ include "telemetry-helm-chart.fullname" . }}-manager-webhook
  labels:
    app.kubernetes.io/component: controller
    app.kubernetes.io/part-of: telemetry
    kyma-project.io/module: telemetry
  {{- include "telemetry-helm-chart.labels" . | nindent 4 }}
spec:
  type: {{ .Values.managerWebhook.type }}
  selector:
    app.kubernetes.io/instance: telemetry
    app.kubernetes.io/name: manager
    control-plane: telemetry-manager
    kyma-project.io/component: controller
    {{- include "telemetry-helm-chart.selectorLabels" . | nindent 4 }}
  ports:
  {{- .Values.managerWebhook.ports | toYaml | nindent 2 }}
