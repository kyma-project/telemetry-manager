apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "telemetry-manager.fullname" . }}-metricpipelines
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/component: controller
    app.kubernetes.io/part-of: telemetry
    busola.io/extension: resource
    busola.io/extension-version: "0.5"
    kyma-project.io/module: telemetry
  {{- include "telemetry-manager.labels" . | nindent 4 }}
data:
  dataSources: {{ .Values.busola.metricpipeline.dataSources | toYaml | indent 1 }}
  details: {{ .Values.busola.metricpipeline.details | toYaml | indent 1 }}
  form: {{ .Values.busola.metricpipeline.form | toYaml | indent 1 }}
  general: {{ .Values.busola.metricpipeline.general | toYaml | indent 1 }}
  list: {{ .Values.busola.metricpipeline.list | toYaml | indent 1 }}
  presets: {{ .Values.busola.metricpipeline.presets | toYaml | indent 1 }}
