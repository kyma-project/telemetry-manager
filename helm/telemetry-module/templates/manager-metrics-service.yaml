apiVersion: v1
kind: Service
metadata:
  name: {{ include "telemetry-manager.fullname" . }}-manager-metrics
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/component: controller
    app.kubernetes.io/part-of: telemetry
    kyma-project.io/module: telemetry
  {{- include "telemetry-manager.labels" . | indent 4 }}
  annotations:
    prometheus.io/port: "8080"
    prometheus.io/scrape: "true"
spec:
  selector:
    app.kubernetes.io/instance: telemetry
    app.kubernetes.io/name: manager
    control-plane: telemetry-manager
    kyma-project.io/component: controller
    {{- include "telemetry-manager.selectorLabels" . | indent 4 }}
  ports:
  {{- .Values.managerMetrics.ports | toYaml | nindent 2 }}
