apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: {{ include "telemetry-manager.fullname" . }}-mutating-webhook.kyma-project.io
  annotations:
    cert-manager.io/inject-ca-from: {{ .Release.Namespace }}/{{ include "telemetry-manager.fullname" . }}-
  labels:
    app.kubernetes.io/component: controller
    app.kubernetes.io/part-of: telemetry
    kyma-project.io/module: telemetry
  {{- include "telemetry-manager.labels" . | indent 4 }}
webhooks:
{{- if .Values.experimental.enabled }}
- name: mutating-metricpipelines-v1beta1.kyma-project.io
  clientConfig:
    service:
      name: telemetry-manager-webhook
      namespace: kyma-system
      path: /mutate-telemetry-kyma-project-io-v1beta1-metricpipeline
      port: 443
  admissionReviewVersions:
    - v1beta1
    - v1
  sideEffects: None
  failurePolicy: Fail
  matchPolicy: Exact
  timeoutSeconds: 15
  namespaceSelector: {}
  objectSelector: {}
  rules:
    - apiGroups:
        - telemetry.kyma-project.io
      apiVersions:
        - v1beta1
      operations:
        - CREATE
        - UPDATE
      resources:
        - metricpipelines
      scope: '*'
