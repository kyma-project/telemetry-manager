apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: {{ include "telemetry-manager.fullname" . }}-validating-webhook.kyma-project.io
  annotations:
    cert-manager.io/inject-ca-from: {{ .Release.Namespace }}/{{ include "telemetry-manager.fullname" . }}-
  labels:
    app.kubernetes.io/component: controller
    app.kubernetes.io/part-of: telemetry
    kyma-project.io/module: telemetry
  {{- include "telemetry-manager.labels" . | indent 4 }}
webhooks:
- admissionReviewVersions:
  - v1beta1
  - v1
  clientConfig:
    service:
      name: '{{ include "telemetry-manager.fullname" . }}-manager-webhook'
      namespace: '{{ .Release.Namespace }}'
      path: /validate-logpipeline
      port: 443
  failurePolicy: Fail
  matchPolicy: Exact
  name: validating-logpipelines.kyma-project.io
  namespaceSelector: {}
  objectSelector: {}
  rules:
  - apiGroups:
    - telemetry.kyma-project.io
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - logpipelines
    scope: '*'
  sideEffects: None
  timeoutSeconds: 15
- admissionReviewVersions:
  - v1beta1
  - v1
  clientConfig:
    service:
      name: '{{ include "telemetry-manager.fullname" . }}-manager-webhook'
      namespace: '{{ .Release.Namespace }}'
      path: /validate-logparser
      port: 443
  failurePolicy: Fail
  matchPolicy: Exact
  name: validating-logparsers.kyma-project.io
  namespaceSelector: {}
  objectSelector: {}
  rules:
  - apiGroups:
    - telemetry.kyma-project.io
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - logparsers
    scope: '*'
  sideEffects: None
  timeoutSeconds: 15
