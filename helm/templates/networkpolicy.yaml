apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: kyma-project.io--{{ include "telemetry-manager.fullname" . }}-manager
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/component: controller
    app.kubernetes.io/part-of: telemetry
    kyma-project.io/module: telemetry
  {{- include "telemetry-manager.labels" . | indent 4 }}
spec:
  egress:
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: telemetry-self-monitor
    ports:
    - port: 9090
      protocol: TCP
  podSelector:
    matchLabels:
      app.kubernetes.io/instance: telemetry
      app.kubernetes.io/name: manager
      control-plane: telemetry-manager
      kyma-project.io/component: controller
  policyTypes:
  - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: kyma-project.io--allow-{{ include "telemetry-manager.fullname" . }}-webhooks
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/part-of: telemetry
    kyma-project.io/module: telemetry
  {{- include "telemetry-manager.labels" . | indent 4 }}
spec:
  ingress:
    - from:
        - ipBlock:
            cidr: 0.0.0.0/0
        - ipBlock:
            cidr: ::/0
      ports:
        - port: 9443
          protocol: TCP
  podSelector:
    matchLabels:
      app.kubernetes.io/instance: telemetry
      app.kubernetes.io/name: manager
      control-plane: telemetry-manager
      kyma-project.io/component: controller
  policyTypes:
    - Ingress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: kyma-project.io--allow-{{ include "telemetry-manager.fullname" . }}-to-dns
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/part-of: telemetry
    kyma-project.io/module: telemetry
    purpose: dns
  {{- include "telemetry-manager.labels" . | indent 4 }}
spec:
  egress:
    - ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
      to:
        - ipBlock:
            cidr: 0.0.0.0/0
    - ports:
        - port: 8053
          protocol: UDP
        - port: 8053
          protocol: TCP
      to:
        - namespaceSelector:
            matchLabels:
              gardener.cloud/purpose: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
    - ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
      to:
        - namespaceSelector:
            matchLabels:
              gardener.cloud/purpose: kube-system
          podSelector:
            matchLabels:
              k8s-app: node-local-dns
  podSelector:
    matchLabels:
      kyma-project.io/module: telemetry
  policyTypes:
    - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: kyma-project.io--allow-{{ include "telemetry-manager.fullname" . }}-to-apiserver
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/part-of: telemetry
    kyma-project.io/module: telemetry
    purpose: apiserver
  {{- include "telemetry-manager.labels" . | indent 4 }}
spec:
  podSelector:
    matchLabels:
      kyma-project.io/module: telemetry
  egress:
    - ports:
        - port: 443
          protocol: TCP
  policyTypes:
    - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: kyma-project.io--allow-{{ include "telemetry-manager.fullname" . }}-metrics
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/component: controller
    app.kubernetes.io/part-of: telemetry
    kyma-project.io/module: telemetry
    purpose: metrics
  {{- include "telemetry-manager.labels" . | indent 4 }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: manager
      kyma-project.io/module: telemetry
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ .Release.Namespace }}
          podSelector:
            matchLabels:
              networking.kyma-project.io/metrics-scraping: allowed
      ports:
        - port: 8080
          protocol: TCP
  policyTypes:
    - Ingress