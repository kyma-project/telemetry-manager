apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: metric-receiver-fault
  namespace: metric-load-test
spec:
  hosts:
    - metric-receiver
  http:
    - fault:
        abort:
          httpStatus: 503
          percentage:
            value: 70
        delay:
          percentage:
            value: 70
          fixedDelay: 1s
      route:
        - destination:
            host: metric-receiver