---
apiVersion: v1
kind: Service
metadata:
  name: telemetry-otlp-traces
  namespace: kyma-system
spec:
  ports:
  - name: grpc-collector
    port: 4317
    protocol: TCP
    targetPort: 4317
  - name: http-collector
    port: 4318
    protocol: TCP
    targetPort: 4318
  selector:
    app.kubernetes.io/name: telemetry-trace-gateway
  type: ClusterIP
---
apiVersion: v1
kind: Namespace
metadata:
  name: trace-gen
  labels:
    istio-injection: enabled
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trace-gen
  labels:
    app.kubernetes.io/name: trace-gen
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: trace-gen
  template:
    metadata:
      labels:
        app.kubernetes.io/name: trace-gen
        sidecar.istio.io/inject: "true"
    spec:
      containers:
        - name: sample-app
          image: skhalashatsap/sample-app:latest
          imagePullPolicy: Always
          resources:
            limits:
              memory: 100Mi
            requests:
              memory: 32Mi
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: OTEL_LOG_LEVEL
              value: "DEBUG"
            - name: OTLP_EXPORTER_OTLP_PROTOCOL
              value: "http/protobug"
            - name: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
              value: "http://telemetry-otlp-traces.kyma-system:4318"
            - name: OTEL_EXPORTER_OTLP_METRICS_ENDPOINT
              value: "http://telemetry-otlp-metrics.kyma-system:4318"
            - name: OTEL_METRICS_EXPORTER
              value: "otlp"
            - name: OTEL_SERVICE_NAME
              value: "sample-app"
