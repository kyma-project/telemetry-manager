apiVersion: v1
kind: Namespace
metadata:
  name: log-load-test
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: log-load-generator
  name: log-load-generator
  namespace: log-load-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: log-load-generator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: log-load-generator
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - log-load-generator
                topologyKey: kubernetes.io/hostname
              weight: 100
      containers:
        - image: mostafashorim300/loadgenerator:v4
          imagePullPolicy: IfNotPresent
          name: loadgenerator
          resources:
            limits:
              memory: 256Mi
            requests:
              memory: 256Mi
