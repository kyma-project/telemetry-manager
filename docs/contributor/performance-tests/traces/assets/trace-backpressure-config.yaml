apiVersion: v1
kind: ConfigMap
metadata:
  name: trace-receiver
  namespace: trace-load-test
  labels:
    app: trace-receiver
data:
  config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc: {}
          http: {}
    exporters:
      debug:
        verbosity: detailed
    service:
      pipelines:
        traces:
          receivers:
            - otlp
          exporters:
            - debug
---