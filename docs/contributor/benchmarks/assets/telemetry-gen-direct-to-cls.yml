apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-gen
  namespace: default
spec:
  replicas: 10
  selector:
    matchLabels:
      app: log-gen
  template:
    metadata:
      labels:
        app: log-gen
    spec:
      containers:
        - command:
            - /telemetrygen
            - logs
            - --otlp-endpoint
            - ingest-otlp-sf-0d830b87-208b-4fe7-b168-407c1b878ebf.cls-03.cloud.logs.services.sap.hana.ondemand.com:443
            - --mtls
            - --client-cert
            - /var/cls/ingest-otlp-cert
            - --client-key
            - /var/cls/ingest-otlp-key
            - --rate
            - "0"
            - --duration
            - 1h
            - --workers
            - "10"
            - --body
            - 
          image: ghcr.io/open-telemetry/opentelemetry-collector-contrib/telemetrygen:latest
          imagePullPolicy: IfNotPresent
          name: telemetrygen
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /var/cls
              name: secretcls
              readOnly: true
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
        - name: secretcls
          secret:
            defaultMode: 420
            secretName: cls
