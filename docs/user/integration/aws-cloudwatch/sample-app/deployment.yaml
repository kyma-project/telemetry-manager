apiVersion: v1
kind: Service
metadata:
  labels:
    io.kompose.service: sample-app
  name: sample-app
spec:
  ports:
    - name: "4567"
      port: 4567
      targetPort: 4567
  selector:
    io.kompose.service: sample-app
status:
  loadBalancer: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: sample-app
  name: sample-app
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: sample-app
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: sample-app
    spec:
      containers:
        - env:
            - name: AWS_REGION
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: AWS_REGION
            - name: LISTEN_ADDRESS
              value: 0.0.0.0:4567
            - name: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
              value: http://telemetry-otlp-traces.kyma-system:4317
            - name: OTEL_EXPORTER_OTLP_METRICS_ENDPOINT
              value: http://telemetry-otlp-metrics.kyma-system:4317
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: service.namespace=sample-app-namespace,service.name=sample-app
          image: public.ecr.aws/aws-otel-test/aws-otel-java-spark:1.17.0
          name: sample-app
          ports:
            - containerPort: 4567
          resources: {}
      restartPolicy: Always
status: {}
