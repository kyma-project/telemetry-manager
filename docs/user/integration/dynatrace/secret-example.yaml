apiVersion: v1
kind: Secret
metadata:
  name: dynakube
  namespace: dynatrace
stringData:
  # Dynatrace endpoint URL including /api, like https://123.live.dynatrace.com/api
  apiurl: "<Dynatrace Endpoint>"
  # Enables oneAgent to authenticate and authorize with remote Dynatrace instance
  apiToken: "<api token>"
  # Allow applications to push metrics and traces to remote Dynatrace instance
  dataIngestToken: "<data ingest token>"
