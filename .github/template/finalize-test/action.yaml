name: finalize-test
description: Finishes integration test execution

inputs:
  failure:
    description: are we in failure mode?
    required: true

runs:
  using: "composite"

  steps:

    - name: Print operator logs
      shell: bash
      if: ${{ inputs.failure }}
      run: |
        kubectl -n kyma-system logs -l "app.kubernetes.io/instance=telemetry, app.kubernetes.io/name=operator"

    - name: List Namespaces
      shell: bash
      if: ${{ inputs.failure }}
      run: |
        kubectl get namespaces

    - name: List Pods
      shell: bash
      if: ${{ inputs.failure }}
      run: |
        kubectl get po --all-namespaces
  
