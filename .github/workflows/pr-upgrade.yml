name: PR Upgrade

permissions:
  contents: read

on:
  merge_group:
  pull_request:
    branches:
      - "main"
      - "release-*"
    # only include PRs that change:
    # go files
    # go mod files
    # test files in the test/e2e directory
    # test files in the istio directory
    # exclude go files that end with _test.go
    # exclude (go) files in the doc folder
    # include the workflow definition itself
    # include dependencies of the workflow definition
    paths:
      - "**/go.mod"
      - "**/go.sum"
      - "**.go"
      - "config/**"
      - "!**_test.go"
      - "!docs/**"
      - "test/e2e/**.go"
      - "test/integration/istio/*.go"
      - ".github/workflows/pr-upgrade.yml"
      - ".github/template/**"
      - ".env"
      - ".k3d-kyma.yaml"
      - "helm/**"
  workflow_dispatch:

jobs:
  upgrade:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Get latest release chart URL
        id: latest-release
        shell: bash
        run: |
          # Get the latest release tag from GitHub
          LATEST_TAG=$(curl -s https://api.github.com/repos/kyma-project/telemetry-manager/releases/latest | jq -r '.tag_name')
          echo "Latest release tag: ${LATEST_TAG}"

          # Construct the helm chart URL from the release
          CHART_URL="https://github.com/kyma-project/telemetry-manager/releases/download/${LATEST_TAG}/telemetry-manager-${LATEST_TAG}.tgz"
          echo "Helm chart URL: ${CHART_URL}"
          echo "upgrade-from-chart=${CHART_URL}" >> $GITHUB_OUTPUT

      - name: Setup Golang
        uses: "./.github/template/setup-golang"

      - name: Provision K3D cluster
        shell: bash
        run: |
          echo "::notice title=K3D Cluster::Provisioning basic K3D cluster"
          make provision-k3d

      # wait for the build to complete so that the manager image is available
      - name: Wait for build image workflow to complete
        run: "./hack/await_image.sh"
        env:
          # sets trigger depending on event being either pull_request or merge_group
          IMAGE_TAG: "${{ github.event.pull_request.head.sha || github.event.merge_group.head_sha }}"
          IMAGE_REPO: "europe-docker.pkg.dev/kyma-project/dev/telemetry-manager"
          QUERY_INTERVAL: 30

      - name: Run upgrade tests
        shell: bash
        env:
          UPGRADE_FROM_CHART: ${{ steps.latest-release.outputs.upgrade-from-chart }}
          MANAGER_IMAGE: "europe-docker.pkg.dev/kyma-project/dev/telemetry-manager:${{ github.event_name == 'pull_request' && 'PR-' || '' }}${{ github.event.number || github.event.merge_group.head_sha }}"
        run: |
          echo "Upgrade from chart: ${UPGRADE_FROM_CHART}"
          echo "Target manager image: ${MANAGER_IMAGE}"
          go test -v -count=1 -timeout=15m ./test/e2e/upgrade/...

      - name: Cleanup test environment
        uses: "./.github/template/test-cleanup"
        if: ${{ !cancelled()  }}
        with:
          id: ${{ github.job }}
          failure: failure()
