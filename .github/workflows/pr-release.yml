name: Check Release Branch

permissions:
  contents: read

on:
  pull_request:
    branches:
      - "release-*"
jobs:
  validate-envs:
    if: >-
      ${{ 
        (github.event_name == 'pull_request' || 
         github.event_name == 'pull_request_target') && 
        !contains(github.event.pull_request.labels.*.name, 'ci-pause')
      }}
    name: Validate .env file
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Verify .env file has no main branch references
        run: |
          if grep -q "main" .env; then
            echo "The .env file contains references to the main branch"
            exit 1
          fi
