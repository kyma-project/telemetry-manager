name: PR Code Checks Directory Size Exporter

permissions:
  contents: read

on:
  merge_group:
  pull_request:
    branches:
      - "main"
    paths:
      - "dependencies/directory-size-exporter/**"
  workflow_dispatch:

env:
  GITLEAKS_VERSION: 8.28.0

defaults:
  run:
    working-directory: dependencies/directory-size-exporter

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup Golang
        uses: "./.github/template/setup-golang"

      - name: Run tests
        run: make test

