name: Governance
run-name: ${{github.event.pull_request.title}}
on:

  pull_request_target:
    branches:
      - "main"
      - "release-*"
    types:
      - opened
      - reopened
      - edited
      - synchronize
  workflow_dispatch:

jobs:
  pr-title-check:
    name: Check PR Title
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@47b15d52c5c30e94a17ec87eb8dd51ff5221fed9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            deps
            chore
            docs
            feat
            fix
            test
          requireScope: false
          # https://regex101.com/r/O5OZvC/1
          subjectPattern: ^([A-Z].*[^.]|bump .*)$
  markdown-link-check:
    name: Check Markdown Links
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-verbose-mode: 'no'
          config-file: '.mlc.config.json'
          folder-path: '.'
          max-depth: -1
  verify-manifests:
    name: Verify Manifests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # uses an older go version by default, so configure go with newest version
      - name: setup golang
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: true
      - name: verify manifests
        run: make lint-manifests