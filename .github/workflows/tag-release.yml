name: Tag Release

env:
  KYMA_TELEMETRY_MANAGER_REPO: ${{ github.repository_owner }}/telemetry-manager-release
  GIT_EMAIL: hisarbalik@hotmail.com
  GIT_NAME: hisarbalik

permissions:
  contents: read

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"

jobs:
  release:
    permissions:
      contents: write # Required for creating the release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      # wait for the build to succeed so that the manager image is available
      - name: Wait for the image to be available in the registry
        run: "./hack/await_image.sh"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          IMAGE_REPO: "europe-docker.pkg.dev/kyma-project/prod/telemetry-manager"
          TRIGGER: "${{ github.ref_name }}"
          QUERY_INTERVAL: 30

      - name: Install tools
        shell: bash
        run: make install-tools

      - name: Release
        run: hack/release.sh ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          GORELEASER_CURRENT_TAG: "${{ github.ref_name }}" # Explicitly set release tag to avoid ambiguity

      - name: Package Helm chart
        run: |
          OUTPUT=$(helm package ./helm -d ./)
          FILENAME=$(echo $OUTPUT | grep -o '[^ ]*.tgz')
          echo "HELM_CHART=$FILENAME" >> $GITHUB_ENV

      - name: Upload packaged Helm chart to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        run: |
          [[ ! -e ${HELM_CHART} ]] && echo "::error ::Packaged Helm chart does not exist" && exit 1

          gh release upload ${{ github.ref_name }} --clobber ${HELM_CHART}
      - name: Commit and push Helm chart metadata
        run: |
          git config --global user.email ${{ env.GIT_EMAIL }}
          git config --global user.name ${{ env.GIT_NAME }}
          git checkout gh-pages
          helm repo index --url https://github.com/${{ env.KYMA_TELEMETRY_MANAGER_REPO }}/releases/download/${{ github.ref_name }} --merge ./index.yaml ./
          git add index.yaml
          git commit -m "Update Helm chart metadata for ${{ github.ref_name }}"
          git push origin gh-pages
