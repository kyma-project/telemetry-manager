name: PR Code checks

on:
  pull_request:
    branches:
      - "main"
      - "release-*"
    paths-ignore:
      - 'docs/**'
      - '**.md'
  workflow_dispatch:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Prepare test
      uses: "./.github/template/prepare-checks"

    - name: Run tests
      run: make test

  linting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Prepare test
        uses: "./.github/template/prepare-checks"

      - name: Run linting
        uses: golangci/golangci-lint-action@v3
        with:
          install-mode: binary
          version: latest
          args: --timeout=5m --config=./.golangci.yaml

  verify-manifests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Prepare test
        uses: "./.github/template/prepare-checks"

      - name: Verify manifests
        run: make lint-manifests

  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Validate links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-verbose-mode: 'no'
          config-file: '.mlc.config.json'
          folder-path: '.'
          max-depth: -1
