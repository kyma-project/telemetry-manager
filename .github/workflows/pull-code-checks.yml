name: PR Code checks

on:
  pull_request:
    branches:
      - "main"
      - "release-*"
    paths-ignore:
      - 'docs/**'
      - '**.md'
  workflow_dispatch:

jobs:
  unit-tests:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Prepare Test
      uses: "./.github/template/prepare-checks"

    - name: run tests
      run: make test

  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: false
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          install-mode: binary
          version: latest
          args: --timeout=5m --config=./.golangci.yaml 