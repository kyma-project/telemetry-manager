name: All Checks passed

permissions:
  contents: read

on:
  merge_group:
  pull_request:
    types:
      [
        opened,
        synchronize,
        reopened,
        ready_for_review,
        edited,
        labeled,
        milestoned,
      ]
  workflow_run:
    workflows: ["PR Integration"]
    types:
      - completed
      - requested

jobs:
  all-checks:
    runs-on: ubuntu-latest
    permissions:
      checks: read # Required for checking the status of actions
      contents: read
    steps:
      - uses: wechuli/allcheckspassed@f423b273f5fdf73582e41f8f6f0f204d69c27379 # v2.1.0
        with:
          delay: '0'
          retries: '30'
          polling_interval: '1'
