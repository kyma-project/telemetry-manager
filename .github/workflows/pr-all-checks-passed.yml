name: All Checks passed
on:
  merge_group:
  pull_request:
    types:
      [
        opened,
        synchronize,
        reopened,
        ready_for_review,
        edited,
        labeled,
        milestoned,
      ]
  workflow_run:
    workflows: ["PR Integration"]
    types:
      - completed
      - requested

jobs:
  all-checks:
    runs-on: ubuntu-latest
    permissions:
      checks: read
      contents: read
    steps:
      - uses: wechuli/allcheckspassed@dcdc8bb4ab6be1a20dfc937a0b2983aeaef6ca0f
        with:
          delay: '0'
          retries: '30'
          polling_interval: '1'
