
---
apiVersion: telemetry.kyma-project.io/v1alpha1
kind: LogPipeline
metadata:
  name: sample-fluentbit
spec:
  input:
    application:
      namespaces:
        include:
        - log-gen-fluentbit
  output:
    http:
      password: {}
      dedot: true
      host:
        value: log-sink.log-sink-fluentbit.svc.cluster.local
      port: "9880"
      uri: /
      format: json
      tls:
        disabled: true
        skipCertificateValidation: true
