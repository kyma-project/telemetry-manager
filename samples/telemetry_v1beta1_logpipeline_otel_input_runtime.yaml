---
apiVersion: v1
kind: Namespace
metadata:
  name: log-sink-otel
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: log-sink-config
  namespace: log-sink-otel
data:
  config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
    exporters:
      debug:
        verbosity: detailed
    service:
      pipelines:
        logs:
          receivers:
            - otlp
          exporters:
            - debug
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-sink
  namespace: log-sink-otel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-sink
  strategy: {}
  template:
    metadata:
      labels:
        app: log-sink
    spec:
      volumes:
      - name: config
        configMap:
          name: log-sink-config
      securityContext:
        fsGroup: 101
      containers:
      - image: otel/opentelemetry-collector-contrib:latest
        name: collector
        volumeMounts:
        - name: config
          mountPath: /etc/collector
        args:
        - --config=/etc/collector/config.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: log-sink
  namespace: log-sink-otel
spec:
  ports:
  - name: grpc-otlp
    port: 4317
    protocol: TCP
    targetPort: 4317
  - name: http-otlp
    port: 4318
    protocol: TCP
    targetPort: 4318
  selector:
    app: log-sink
---
apiVersion: v1
kind: Namespace
metadata:
  name: log-gen-otel
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-gen
  namespace: log-gen-otel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-gen
  template:
    metadata:
      labels:
        app: log-gen
    spec:
      containers:
      - image: mingrammer/flog:latest
        name: flog
        args:
        - -b=64
        - -f=json
        - -l
---
apiVersion: telemetry.kyma-project.io/v1beta1
kind: LogPipeline
metadata:
  name: sample-otel
spec:
  input:
    otlp:
      enabled: false
  output:
    otlp:
      endpoint:
        value: http://log-sink.log-sink-otel:4317
      protocol: grpc

