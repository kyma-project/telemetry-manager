---
apiVersion: k3d.io/v1alpha5
kind: Simple
metadata:
  name: kyma
servers: 1
agents: 0
kubeAPI:
  hostPort: '6550'
registries:
  create:
    name: kyma
    hostPort: '5001'

options:
  k3s:
    nodeLabels:
      - label: topology.kubernetes.io/region=kyma-local
        nodeFilters:
          - server:*
      - label: topology.kubernetes.io/zone=kyma-local
        nodeFilters:
          - server:*
      - label: node.kubernetes.io/instance-type=local
        nodeFilters:
          - server:*
