# Source: telemetry-manager/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: telemetry-telemetry-manager-manager
  namespace: kyma-system
  labels:
    app.kubernetes.io/component: controller
    app.kubernetes.io/part-of: telemetry
    kyma-project.io/module: telemetry    
    app.kubernetes.io/managed-by: kyma
    app.kubernetes.io/name: telemetry-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: telemetry
      app.kubernetes.io/name: manager
      control-plane: telemetry-manager
      kyma-project.io/component: controller      
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: telemetry
        app.kubernetes.io/name: manager
        control-plane: telemetry-manager
        kyma-project.io/component: controller        
      annotations:
        kubectl.kubernetes.io/default-container: manager
        sidecar.istio.io/inject: "false"
    spec:
      containers:
      - args:
        - --cert-dir=/tmp
        - --high-priority-class-name=telemetry-priority-class-high
        - --normal-priority-class-name=telemetry-priority-class
        - --enable-v1beta1-log-pipelines=true
        - --resource-meta-template-file=/resource-templates/metadata.yaml
        - --pod-template-file=/resource-templates/pod-template.yaml
        command:
        - /manager
        env:
        - name: GOMEMLIMIT
          value: "300MiB"
        - name: APP_LOG_LEVEL
          value: "info"
        - name: MANAGER_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: TARGET_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: FLUENT_BIT_IMAGE
          value: "europe-docker.pkg.dev/kyma-project/prod/external/fluent/fluent-bit:4.2.0"
        - name: FLUENT_BIT_EXPORTER_IMAGE
          value: "europe-docker.pkg.dev/kyma-project/prod/directory-size-exporter:v20251210-3d7f23ad"
        - name: OTEL_COLLECTOR_IMAGE
          value: "europe-docker.pkg.dev/kyma-project/prod/kyma-otel-collector:0.141.0-main"
        - name: SELF_MONITOR_IMAGE
          value: "europe-docker.pkg.dev/kyma-project/prod/tpi/telemetry-self-monitor:3.8.0-3d7f23a"
        - name: ALPINE_IMAGE
          value: "europe-docker.pkg.dev/kyma-project/prod/external/library/alpine:3.23.0"
        image: europe-docker.pkg.dev/kyma-project/prod/telemetry-manager:main
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 20
        name: manager
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            memory: 384Mi
          requests:
            cpu: 5m
            memory: 50Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
        volumeMounts:
        - mountPath: /tmp
          name: crt-volume
        - name: resource-templates
          mountPath: /resource-templates
      priorityClassName: telemetry-priority-class
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: telemetry-telemetry-manager-manager
      terminationGracePeriodSeconds: 10
      volumes:
      - emptyDir: {}
        name: crt-volume
      - name: resource-templates
        configMap:
          name: telemetry-telemetry-manager-resource-template
          items:
          - key: pod-template.yaml
            path: pod-template.yaml
          - key: metadata.yaml
            path: metadata.yaml
