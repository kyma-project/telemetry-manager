extensions:
    health_check:
        endpoint: ${MY_POD_IP}:13133
service:
    pipelines:
        metrics/istio:
            receivers:
                - prometheus/istio
            processors:
                - resource/delete-service-name
                - resource/insert-input-source-istio
            exporters:
                - otlp
        metrics/prometheus:
            receivers:
                - prometheus/self
                - prometheus/app-pods
                - prometheus/app-services
            processors:
                - resource/delete-service-name
                - resource/insert-input-source-prometheus
            exporters:
                - otlp
        metrics/runtime:
            receivers:
                - kubeletstats
            processors:
                - resource/delete-service-name
                - resource/insert-input-source-runtime
            exporters:
                - otlp
    telemetry:
        metrics:
            address: ${MY_POD_IP}:8888
        logs:
            level: info
    extensions:
        - health_check
receivers:
    kubeletstats:
        collection_interval: 30s
        auth_type: serviceAccount
        endpoint: https://${env:MY_NODE_NAME}:10250
        insecure_skip_verify: false
        metric_groups:
            - container
            - pod
    prometheus/self:
        config:
            scrape_configs:
                - job_name: opentelemetry-collector
                  scrape_interval: 30s
                  static_configs:
                    - targets:
                        - ${MY_POD_IP}:8888
    prometheus/app-pods:
        config:
            scrape_configs:
                - job_name: app-pods
                  scrape_interval: 30s
                  relabel_configs:
                    - source_labels: [__meta_kubernetes_pod_node_name]
                      regex: $MY_NODE_NAME
                      action: keep
                    - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
                      regex: "true"
                      action: keep
                    - source_labels: [__meta_kubernetes_pod_phase]
                      regex: Pending|Succeeded|Failed
                      action: drop
                    - source_labels: [__meta_kubernetes_pod_container_init]
                      regex: (true)
                      action: drop
                    - source_labels: [__meta_kubernetes_pod_container_name]
                      regex: (istio-proxy)
                      action: drop
                    - source_labels: [__meta_kubernetes_pod_label_security_istio_io_tlsMode]
                      regex: (istio)
                      target_label: __scheme__
                      replacement: https
                      action: replace
                    - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scheme]
                      regex: (https?)
                      target_label: __scheme__
                      action: replace
                    - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scheme]
                      regex: (https)
                      action: drop
                    - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
                      regex: (.+)
                      target_label: __metrics_path__
                      action: replace
                    - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
                      regex: ([^:]+)(?::\d+)?;(\d+)
                      target_label: __address__
                      replacement: $$1:$$2
                      action: replace
                  kubernetes_sd_configs:
                    - role: pod
    prometheus/app-services:
        config:
            scrape_configs:
                - job_name: app-services
                  scrape_interval: 30s
                  relabel_configs:
                    - source_labels: [__meta_kubernetes_endpoint_node_name]
                      regex: $MY_NODE_NAME
                      action: keep
                    - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape]
                      regex: "true"
                      action: keep
                    - source_labels: [__meta_kubernetes_pod_phase]
                      regex: Pending|Succeeded|Failed
                      action: drop
                    - source_labels: [__meta_kubernetes_pod_container_init]
                      regex: (true)
                      action: drop
                    - source_labels: [__meta_kubernetes_pod_container_name]
                      regex: (istio-proxy)
                      action: drop
                    - source_labels: [__meta_kubernetes_pod_label_security_istio_io_tlsMode]
                      regex: (istio)
                      target_label: __scheme__
                      replacement: https
                      action: replace
                    - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scheme]
                      regex: (https?)
                      target_label: __scheme__
                      action: replace
                    - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scheme]
                      regex: (https)
                      action: drop
                    - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_path]
                      regex: (.+)
                      target_label: __metrics_path__
                      action: replace
                    - source_labels: [__address__, __meta_kubernetes_service_annotation_prometheus_io_port]
                      regex: ([^:]+)(?::\d+)?;(\d+)
                      target_label: __address__
                      replacement: $$1:$$2
                      action: replace
                    - source_labels: [__meta_kubernetes_service_name]
                      target_label: service
                      action: replace
                  kubernetes_sd_configs:
                    - role: endpoints
    prometheus/istio:
        config:
            scrape_configs:
                - job_name: istio-proxy
                  scrape_interval: 30s
                  metrics_path: /stats/prometheus
                  relabel_configs:
                    - source_labels: [__meta_kubernetes_pod_node_name]
                      regex: $MY_NODE_NAME
                      action: keep
                    - source_labels: [__meta_kubernetes_pod_container_name]
                      regex: istio-proxy
                      action: keep
                    - source_labels: [__meta_kubernetes_pod_container_port_name]
                      regex: http-envoy-prom
                      action: keep
                    - source_labels: [__meta_kubernetes_pod_phase]
                      regex: Pending|Succeeded|Failed
                      action: drop
                  metric_relabel_configs:
                    - source_labels: [__name__]
                      regex: istio_.*
                      action: keep
                  kubernetes_sd_configs:
                    - role: pod
processors:
    resource/delete-service-name:
        attributes:
            - action: delete
              key: service.name
    resource/insert-input-source-runtime:
        attributes:
            - action: insert
              key: kyma.source
              value: runtime
    resource/insert-input-source-prometheus:
        attributes:
            - action: insert
              key: kyma.source
              value: prometheus
    resource/insert-input-source-istio:
        attributes:
            - action: insert
              key: kyma.source
              value: istio
exporters:
    otlp:
        endpoint: metrics.telemetry-system.svc.cluster.local:4317
        tls:
            insecure: true
        sending_queue:
            enabled: true
            queue_size: 512
        retry_on_failure:
            enabled: true
            initial_interval: 5s
            max_interval: 30s
            max_elapsed_time: 300s
