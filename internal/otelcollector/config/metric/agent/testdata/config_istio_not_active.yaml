extensions:
    health_check:
        endpoint: ${MY_POD_IP}:13133
    pprof:
        endpoint: 127.0.0.1:1777
service:
    pipelines:
        metrics/prometheus:
            receivers:
                - prometheus/app-pods
                - prometheus/app-services
            processors:
                - memory_limiter
                - resource/delete-service-name
                - transform/set-instrumentation-scope-prometheus
                - batch
            exporters:
                - otlp
        metrics/runtime:
            receivers:
                - kubeletstats
            processors:
                - memory_limiter
                - resource/delete-service-name
                - transform/set-instrumentation-scope-runtime
                - batch
            exporters:
                - otlp
    telemetry:
        metrics:
            address: ${MY_POD_IP}:8888
        logs:
            level: info
            encoding: json
    extensions:
        - health_check
        - pprof
receivers:
    kubeletstats:
        collection_interval: 30s
        auth_type: serviceAccount
        endpoint: https://${env:MY_NODE_NAME}:10250
        insecure_skip_verify: true
        metric_groups:
            - container
            - pod
        metrics:
            container.cpu.usage:
                enabled: true
            container.cpu.utilization:
                enabled: false
            k8s.node.cpu.usage:
                enabled: true
            k8s.node.cpu.utilization:
                enabled: false
            k8s.pod.cpu.usage:
                enabled: true
            k8s.pod.cpu.utilization:
                enabled: false
    prometheus/app-pods:
        config:
            scrape_configs:
                - job_name: app-pods
                  sample_limit: 50000
                  scrape_interval: 30s
                  relabel_configs:
                    - source_labels: [__meta_kubernetes_pod_node_name]
                      regex: $MY_NODE_NAME
                      action: keep
                    - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
                      regex: "true"
                      action: keep
                    - source_labels: [__meta_kubernetes_pod_phase]
                      regex: Pending|Succeeded|Failed
                      action: drop
                    - source_labels: [__meta_kubernetes_pod_container_init]
                      regex: (true)
                      action: drop
                    - source_labels: [__meta_kubernetes_pod_container_name]
                      regex: (istio-proxy)
                      action: drop
                    - source_labels: [__meta_kubernetes_pod_label_security_istio_io_tlsMode]
                      regex: (istio)
                      target_label: __scheme__
                      replacement: https
                      action: replace
                    - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scheme]
                      regex: (https?)
                      target_label: __scheme__
                      action: replace
                    - source_labels: [__scheme__]
                      regex: (https)
                      action: drop
                    - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
                      regex: (.+)
                      target_label: __metrics_path__
                      action: replace
                    - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
                      regex: ([^:]+)(?::\d+)?;(\d+)
                      target_label: __address__
                      replacement: $$1:$$2
                      action: replace
                  kubernetes_sd_configs:
                    - role: pod
    prometheus/app-services:
        config:
            scrape_configs:
                - job_name: app-services
                  sample_limit: 50000
                  scrape_interval: 30s
                  relabel_configs:
                    - source_labels: [__meta_kubernetes_endpoint_node_name]
                      regex: $MY_NODE_NAME
                      action: keep
                    - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape]
                      regex: "true"
                      action: keep
                    - source_labels: [__meta_kubernetes_pod_phase]
                      regex: Pending|Succeeded|Failed
                      action: drop
                    - source_labels: [__meta_kubernetes_pod_container_init]
                      regex: (true)
                      action: drop
                    - source_labels: [__meta_kubernetes_pod_container_name]
                      regex: (istio-proxy)
                      action: drop
                    - source_labels: [__meta_kubernetes_pod_label_security_istio_io_tlsMode]
                      regex: (istio)
                      target_label: __scheme__
                      replacement: https
                      action: replace
                    - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scheme]
                      regex: (https?)
                      target_label: __scheme__
                      action: replace
                    - source_labels: [__scheme__]
                      regex: (https)
                      action: drop
                    - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_path]
                      regex: (.+)
                      target_label: __metrics_path__
                      action: replace
                    - source_labels: [__address__, __meta_kubernetes_service_annotation_prometheus_io_port]
                      regex: ([^:]+)(?::\d+)?;(\d+)
                      target_label: __address__
                      replacement: $$1:$$2
                      action: replace
                    - source_labels: [__meta_kubernetes_service_name]
                      target_label: service
                      action: replace
                  kubernetes_sd_configs:
                    - role: endpoints
processors:
    batch:
        send_batch_size: 1024
        timeout: 10s
        send_batch_max_size: 1024
    memory_limiter:
        check_interval: 1s
        limit_percentage: 75
        spike_limit_percentage: 15
    resource/delete-service-name:
        attributes:
            - action: delete
              key: service.name
    transform/set-instrumentation-scope-runtime:
        error_mode: ignore
        metric_statements:
            - context: scope
              statements:
                - set(name, "io.kyma-project.telemetry/runtime") where name == "" or name == "otelcol/kubeletstatsreceiver"
    transform/set-instrumentation-scope-prometheus:
        error_mode: ignore
        metric_statements:
            - context: scope
              statements:
                - set(name, "io.kyma-project.telemetry/prometheus") where name == "" or name == "otelcol/prometheusreceiver"
exporters:
    otlp:
        endpoint: metrics.telemetry-system.svc.cluster.local:4317
        tls:
            insecure: true
        sending_queue:
            enabled: true
            queue_size: 512
        retry_on_failure:
            enabled: true
            initial_interval: 5s
            max_interval: 30s
            max_elapsed_time: 300s
