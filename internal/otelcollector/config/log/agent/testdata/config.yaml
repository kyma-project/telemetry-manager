service:
    pipelines:
        logs/test:
            receivers:
                - filelog/test
            processors:
                - memory_limiter
                - transform/set-instrumentation-scope-runtime
                - k8sattributes
                - resource/insert-cluster-attributes
                - resource/drop-kyma-attributes
            exporters:
                - otlp/test
    telemetry:
        metrics:
            readers:
                - pull:
                    exporter:
                        prometheus:
                            host: ${MY_POD_IP}
                            port: 8888
        logs:
            level: info
            encoding: json
    extensions:
        - health_check
        - pprof
        - file_storage
extensions:
    health_check:
        endpoint: ${MY_POD_IP}:13133
    pprof:
        endpoint: 127.0.0.1:1777
    file_storage:
        directory: /var/lib/telemetry-log-agent/file-log-receiver
receivers:
    filelog/test:
        exclude:
            - /var/log/pods/kyma-system_telemetry-log-agent*/*/*.log
            - /var/log/pods/kyma-system_telemetry-fluent-bit*/*/*.log
        include:
            - /var/log/pods/*/*/*.log
        include_file_path: true
        start_at: beginning
        storage: file_storage
        retry_on_failure:
            enabled: true
            initial_interval: 5s
            max_interval: 30s
            max_elapsed_time: 300s
        operators:
            - id: containerd-parser
              type: container
              add_metadata_from_file_path: true
              format: containerd
            - id: move-to-log-stream
              type: move
              from: attributes.stream
              to: attributes["log.iostream"]
              if: attributes.stream != nil
            - id: json-parser
              type: json_parser
              if: body matches '^{.*}$'
              parse_from: body
              parse_to: attributes
            - id: copy-body-to-attributes-original
              type: copy
              from: body
              to: attributes.original
            - id: move-message-to-body
              type: move
              from: attributes.message
              to: body
              if: attributes.message != nil
            - id: move-msg-to-body
              type: move
              from: attributes.msg
              to: body
              if: attributes.msg != nil
            - id: severity-parser
              type: severity_parser
              if: attributes.level != nil
              parse_from: attributes.level
processors:
    memory_limiter:
        check_interval: 5s
        limit_percentage: 80
        spike_limit_percentage: 25
    transform/set-instrumentation-scope-runtime:
        error_mode: ignore
        log_statements:
            - context: scope
              statements:
                - set(version, "main")
                - set(name, "io.kyma-project.telemetry/runtime")
    k8sattributes:
        auth_type: serviceAccount
        passthrough: false
        extract:
            metadata:
                - k8s.pod.name
                - k8s.node.name
                - k8s.namespace.name
                - k8s.deployment.name
                - k8s.statefulset.name
                - k8s.daemonset.name
                - k8s.cronjob.name
                - k8s.job.name
            labels:
                - from: pod
                  key: app.kubernetes.io/name
                  tag_name: kyma.kubernetes_io_app_name
                - from: pod
                  key: app
                  tag_name: kyma.app_name
                - from: node
                  key: topology.kubernetes.io/region
                  tag_name: cloud.region
                - from: node
                  key: topology.kubernetes.io/zone
                  tag_name: cloud.availability_zone
                - from: node
                  key: node.kubernetes.io/instance-type
                  tag_name: host.type
                - from: node
                  key: kubernetes.io/arch
                  tag_name: host.arch
        pod_association:
            - sources:
                - from: resource_attribute
                  name: k8s.pod.ip
            - sources:
                - from: resource_attribute
                  name: k8s.pod.uid
            - sources:
                - from: connection
    resource/insert-cluster-attributes:
        attributes:
            - action: insert
              key: k8s.cluster.name
              value: test-cluster
            - action: insert
              key: cloud.provider
              value: azure
    resource/drop-kyma-attributes:
        attributes:
            - action: delete
              pattern: kyma.*
exporters:
    otlp/test:
        endpoint: ${OTLP_ENDPOINT_TEST}
        tls:
            insecure: true
        retry_on_failure:
            enabled: true
            initial_interval: 5s
            max_interval: 30s
            max_elapsed_time: 300s
