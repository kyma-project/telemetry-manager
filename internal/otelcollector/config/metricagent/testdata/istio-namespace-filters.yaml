extensions:
    health_check:
        endpoint: ${MY_POD_IP}:13133
    k8s_leader_elector:
        auth_type: serviceAccount
        lease_name: telemetry-metric-agent-k8scluster
    pprof:
        endpoint: 127.0.0.1:1777
service:
    pipelines:
        metrics/enrichment-conditional:
            receivers:
                - routing/istio-input
            processors:
                - k8sattributes
                - service_enrichment
            exporters:
                - routing/enrichment
        metrics/input-istio:
            receivers:
                - prometheus/istio
            processors:
                - memory_limiter
                - resource/drop-service-name
                - istio_noise_filter
                - transform/set-instrumentation-scope-istio
            exporters:
                - routing/istio-input
        metrics/output-test:
            receivers:
                - routing/enrichment
                - routing/istio-input
            processors:
                - filter/drop-diagnostic-metrics-if-input-source-istio
                - filter/drop-envoy-metrics-if-disabled
                - filter/test-filter-by-namespace-istio-input
                - resource/insert-cluster-attributes
                - resource/drop-skip-enrichment-attribute
                - resource/drop-kyma-attributes
                - batch
            exporters:
                - otlp/test
    telemetry:
        metrics:
            readers:
                - pull:
                    exporter:
                        prometheus:
                            host: ${MY_POD_IP}
                            port: 8888
        logs:
            level: info
            encoding: json
    extensions:
        - health_check
        - pprof
        - k8s_leader_elector
receivers:
    prometheus/istio:
        config:
            scrape_configs:
                - job_name: istio-proxy
                  sample_limit: 50000
                  scrape_interval: 30s
                  metrics_path: /stats/prometheus
                  relabel_configs:
                    - source_labels: [__meta_kubernetes_pod_node_name]
                      regex: ${MY_NODE_NAME}
                      action: keep
                    - source_labels: [__meta_kubernetes_pod_container_name]
                      regex: istio-proxy
                      action: keep
                    - source_labels: [__meta_kubernetes_pod_container_port_name]
                      regex: http-envoy-prom
                      action: keep
                    - source_labels: [__meta_kubernetes_pod_phase]
                      regex: Pending|Succeeded|Failed
                      action: drop
                  metric_relabel_configs:
                    - source_labels: [__name__]
                      regex: istio_.*
                      action: keep
                  kubernetes_sd_configs:
                    - role: pod
                      selectors:
                        - role: pod
                          field: spec.nodeName=${MY_NODE_NAME}
processors:
    batch:
        send_batch_size: 1024
        timeout: 10s
        send_batch_max_size: 1024
    filter/drop-diagnostic-metrics-if-input-source-istio:
        error_mode: ignore
        metrics:
            metric:
                - instrumentation_scope.name == "io.kyma-project.telemetry/istio" and (name == "up" or name == "scrape_duration_seconds" or name == "scrape_samples_scraped" or name == "scrape_samples_post_metric_relabeling" or name == "scrape_series_added")
    filter/drop-envoy-metrics-if-disabled:
        error_mode: ignore
        metrics:
            metric:
                - IsMatch(name, "^envoy_.*") and instrumentation_scope.name == "io.kyma-project.telemetry/istio"
    filter/test-filter-by-namespace-istio-input:
        error_mode: ignore
        metrics:
            metric:
                - instrumentation_scope.name == "io.kyma-project.telemetry/istio" and (resource.attributes["k8s.namespace.name"] == "kube-system" or resource.attributes["k8s.namespace.name"] == "istio-system")
                - instrumentation_scope.name == "io.kyma-project.telemetry/istio" and resource.attributes["k8s.namespace.name"] != nil and not(resource.attributes["k8s.namespace.name"] == "monitoring" or resource.attributes["k8s.namespace.name"] == "observability")
    istio_noise_filter: {}
    k8sattributes:
        auth_type: serviceAccount
        passthrough: false
        extract:
            metadata:
                - k8s.pod.name
                - k8s.node.name
                - k8s.namespace.name
                - k8s.deployment.name
                - k8s.statefulset.name
                - k8s.daemonset.name
                - k8s.cronjob.name
                - k8s.job.name
            labels:
                - from: pod
                  key: app.kubernetes.io/name
                  tag_name: kyma.kubernetes_io_app_name
                - from: pod
                  key: app
                  tag_name: kyma.app_name
                - from: node
                  key: topology.kubernetes.io/region
                  tag_name: cloud.region
                - from: node
                  key: topology.kubernetes.io/zone
                  tag_name: cloud.availability_zone
                - from: node
                  key: node.kubernetes.io/instance-type
                  tag_name: host.type
                - from: node
                  key: kubernetes.io/arch
                  tag_name: host.arch
        pod_association:
            - sources:
                - from: resource_attribute
                  name: k8s.pod.ip
            - sources:
                - from: resource_attribute
                  name: k8s.pod.uid
            - sources:
                - from: connection
    memory_limiter:
        check_interval: 1s
        limit_percentage: 75
        spike_limit_percentage: 15
    resource/drop-kyma-attributes:
        attributes:
            - action: delete
              pattern: kyma.*
    resource/drop-service-name:
        attributes:
            - action: delete
              key: service.name
    resource/drop-skip-enrichment-attribute:
        attributes:
            - action: delete
              key: io.kyma-project.telemetry.skip_enrichment
    resource/insert-cluster-attributes:
        attributes:
            - action: insert
              key: k8s.cluster.name
            - action: insert
              key: k8s.cluster.uid
    service_enrichment:
        resource_attributes:
            - kyma.kubernetes_io_app_name
            - kyma.app_name
    transform/set-instrumentation-scope-istio:
        error_mode: ignore
        metric_statements:
            - statements:
                - set(scope.version, "main") where scope.name == "github.com/open-telemetry/opentelemetry-collector-contrib/receiver/prometheusreceiver"
                - set(scope.name, "io.kyma-project.telemetry/istio") where scope.name == "github.com/open-telemetry/opentelemetry-collector-contrib/receiver/prometheusreceiver"
exporters:
    otlp/test:
        endpoint: ${OTLP_ENDPOINT_TEST}
        sending_queue:
            enabled: true
            queue_size: 256
        retry_on_failure:
            enabled: true
            initial_interval: 5s
            max_interval: 30s
            max_elapsed_time: 300s
connectors:
    routing/enrichment:
        default_pipelines: []
        error_mode: ignore
        table:
            - statement: route() where instrumentation_scope.name == "io.kyma-project.telemetry/istio"
              pipelines:
                - metrics/output-test
              context: metric
    routing/istio-input:
        default_pipelines:
            - metrics/enrichment-conditional
        error_mode: ignore
        table:
            - statement: route() where attributes["io.kyma-project.telemetry.skip_enrichment"] == "true"
              pipelines:
                - metrics/output-test
