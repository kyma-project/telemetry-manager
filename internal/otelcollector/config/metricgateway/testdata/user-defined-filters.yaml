extensions:
    health_check:
        endpoint: ${MY_POD_IP}:13133
    k8s_leader_elector:
        auth_type: serviceAccount
        lease_name: telemetry-metric-gateway-kymastats
    pprof:
        endpoint: 127.0.0.1:1777
service:
    pipelines:
        metrics/cls-output:
            receivers:
                - forward/enrichment
            processors:
                - transform/drop-kyma-attributes
                - filter/user-defined-cls
                - batch
            exporters:
                - otlp_grpc/cls
        metrics/dynatrace-output:
            receivers:
                - forward/enrichment
            processors:
                - transform/drop-kyma-attributes
                - filter/user-defined-dynatrace
                - batch
            exporters:
                - otlp_grpc/dynatrace
        metrics/enrichment:
            receivers:
                - forward/input
            processors:
                - memory_limiter
                - transform/set-instrumentation-scope-kyma
                - k8sattributes
                - service_enrichment
                - transform/insert-cluster-attributes
            exporters:
                - forward/enrichment
        metrics/input-kyma-stats:
            receivers:
                - kymastats
            processors:
                - transform/set-kyma-input-name-kyma
            exporters:
                - forward/input
        metrics/input-otlp:
            receivers:
                - otlp
            processors:
                - transform/set-kyma-input-name-otlp
            exporters:
                - forward/input
    telemetry:
        metrics:
            readers:
                - pull:
                    exporter:
                        prometheus:
                            host: ${MY_POD_IP}
                            port: 8888
        logs:
            level: info
            encoding: json
    extensions:
        - health_check
        - pprof
        - k8s_leader_elector
receivers:
    kymastats:
        auth_type: serviceAccount
        collection_interval: 30s
        resources:
            - group: operator.kyma-project.io
              version: v1beta1
              resource: telemetries
            - group: telemetry.kyma-project.io
              version: v1beta1
              resource: logpipelines
            - group: telemetry.kyma-project.io
              version: v1beta1
              resource: tracepipelines
            - group: telemetry.kyma-project.io
              version: v1beta1
              resource: metricpipelines
        k8s_leader_elector: k8s_leader_elector
    otlp:
        protocols:
            http:
                endpoint: ${MY_POD_IP}:4318
            grpc:
                endpoint: ${MY_POD_IP}:4317
processors:
    batch:
        send_batch_size: 1024
        timeout: 10s
        send_batch_max_size: 1024
    filter/user-defined-cls:
        error_mode: ignore
        metrics:
            datapoint:
                - metric.type == METRIC_DATA_TYPE_SUMMARY
    filter/user-defined-dynatrace:
        error_mode: ignore
        metrics:
            datapoint:
                - metric.type == METRIC_DATA_TYPE_HISTOGRAM
    k8sattributes:
        auth_type: serviceAccount
        passthrough: false
        extract:
            metadata:
                - k8s.pod.name
                - k8s.node.name
                - k8s.namespace.name
                - k8s.deployment.name
                - k8s.statefulset.name
                - k8s.daemonset.name
                - k8s.cronjob.name
                - k8s.job.name
            labels:
                - from: pod
                  key: app.kubernetes.io/name
                  tag_name: kyma.kubernetes_io_app_name
                - from: pod
                  key: app
                  tag_name: kyma.app_name
                - from: node
                  key: topology.kubernetes.io/region
                  tag_name: cloud.region
                - from: node
                  key: topology.kubernetes.io/zone
                  tag_name: cloud.availability_zone
                - from: node
                  key: node.kubernetes.io/instance-type
                  tag_name: host.type
                - from: node
                  key: kubernetes.io/arch
                  tag_name: host.arch
        pod_association:
            - sources:
                - from: resource_attribute
                  name: k8s.pod.ip
            - sources:
                - from: resource_attribute
                  name: k8s.pod.uid
            - sources:
                - from: connection
    memory_limiter:
        check_interval: 1s
        limit_percentage: 75
        spike_limit_percentage: 15
    service_enrichment:
        resource_attributes:
            - kyma.kubernetes_io_app_name
            - kyma.app_name
    transform/drop-kyma-attributes:
        error_mode: ignore
        metric_statements:
            - statements:
                - delete_matching_keys(resource.attributes, "kyma.*")
    transform/insert-cluster-attributes:
        error_mode: ignore
        metric_statements:
            - statements:
                - set(resource.attributes["k8s.cluster.name"], "${KUBERNETES_SERVICE_HOST}") where resource.attributes["k8s.cluster.name"] == nil or resource.attributes["k8s.cluster.name"] == ""
                - set(resource.attributes["k8s.cluster.uid"], "") where resource.attributes["k8s.cluster.uid"] == nil or resource.attributes["k8s.cluster.uid"] == ""
                - set(resource.attributes["cloud.provider"], "test-cloud-provider") where resource.attributes["cloud.provider"] == nil or resource.attributes["cloud.provider"] == ""
    transform/set-instrumentation-scope-kyma:
        error_mode: ignore
        metric_statements:
            - statements:
                - set(scope.version, "") where scope.name == "github.com/kyma-project/opentelemetry-collector-components/receiver/kymastatsreceiver"
                - set(scope.name, "io.kyma-project.telemetry/kyma") where scope.name == "github.com/kyma-project/opentelemetry-collector-components/receiver/kymastatsreceiver"
    transform/set-kyma-input-name-kyma:
        error_mode: ignore
        metric_statements:
            - statements:
                - set(resource.attributes["kyma.input.name"], "kyma")
    transform/set-kyma-input-name-otlp:
        error_mode: ignore
        metric_statements:
            - statements:
                - set(resource.attributes["kyma.input.name"], "otlp")
exporters:
    otlp_grpc/cls:
        endpoint: ${OTLP_ENDPOINT_CLS}
        sending_queue:
            enabled: true
            queue_size: 128
        retry_on_failure:
            enabled: true
            initial_interval: 5s
            max_interval: 30s
            max_elapsed_time: 300s
    otlp_grpc/dynatrace:
        endpoint: ${OTLP_ENDPOINT_DYNATRACE}
        sending_queue:
            enabled: true
            queue_size: 128
        retry_on_failure:
            enabled: true
            initial_interval: 5s
            max_interval: 30s
            max_elapsed_time: 300s
connectors:
    forward/enrichment: {}
    forward/input: {}
