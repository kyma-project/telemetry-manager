extensions:
    health_check:
        endpoint: ${MY_POD_IP}:13133
    pprof:
        endpoint: 127.0.0.1:1777
    k8s_leader_elector:
        auth_type: serviceAccount
        lease_name: telemetry-metric-gateway-kymastats
        lease_namespace: ""
service:
    pipelines:
        metrics/test-attributes-enrichment:
            receivers:
                - routing/test
            processors:
                - k8sattributes
                - service_enrichment
            exporters:
                - forward/test
        metrics/test-input:
            receivers:
                - otlp
                - kymastats
            processors:
                - memory_limiter
            exporters:
                - routing/test
        metrics/test-output:
            receivers:
                - routing/test
                - forward/test
            processors:
                - transform/set-instrumentation-scope-kyma
                - filter/drop-if-input-source-runtime
                - filter/drop-if-input-source-prometheus
                - filter/drop-if-input-source-istio
                - filter/drop-envoy-metrics-if-disabled
                - resource/insert-cluster-attributes
                - resource/delete-skip-enrichment-attribute
                - resource/drop-kyma-attributes
                - batch
            exporters:
                - otlp/test
    telemetry:
        metrics:
            readers:
                - pull:
                    exporter:
                        prometheus:
                            host: ${MY_POD_IP}
                            port: 8888
        logs:
            level: info
            encoding: json
    extensions:
        - health_check
        - pprof
        - k8s_leader_elector
receivers:
    kymastats:
        auth_type: serviceAccount
        collection_interval: 30s
        resources:
            - group: operator.kyma-project.io
              version: v1alpha1
              resource: telemetries
            - group: telemetry.kyma-project.io
              version: v1alpha1
              resource: logpipelines
            - group: telemetry.kyma-project.io
              version: v1alpha1
              resource: tracepipelines
            - group: telemetry.kyma-project.io
              version: v1alpha1
              resource: metricpipelines
        k8s_leader_elector: k8s_leader_elector
    otlp:
        protocols:
            http:
                endpoint: ${MY_POD_IP}:4318
            grpc:
                endpoint: ${MY_POD_IP}:4317
processors:
    batch:
        send_batch_size: 1024
        timeout: 10s
        send_batch_max_size: 1024
    filter/drop-envoy-metrics-if-disabled:
        metrics:
            metric:
                - IsMatch(name, "^envoy_.*") and instrumentation_scope.name == "io.kyma-project.telemetry/istio"
    filter/drop-if-input-source-istio:
        metrics:
            metric:
                - instrumentation_scope.name == "io.kyma-project.telemetry/istio"
    filter/drop-if-input-source-prometheus:
        metrics:
            metric:
                - resource.attributes["kyma.input.name"] == "prometheus"
    filter/drop-if-input-source-runtime:
        metrics:
            metric:
                - instrumentation_scope.name == "io.kyma-project.telemetry/runtime"
    k8sattributes:
        auth_type: serviceAccount
        passthrough: false
        extract:
            metadata:
                - k8s.pod.name
                - k8s.node.name
                - k8s.namespace.name
                - k8s.deployment.name
                - k8s.statefulset.name
                - k8s.daemonset.name
                - k8s.cronjob.name
                - k8s.job.name
            labels:
                - from: pod
                  key: app.kubernetes.io/name
                  tag_name: kyma.kubernetes_io_app_name
                - from: pod
                  key: app
                  tag_name: kyma.app_name
                - from: node
                  key: topology.kubernetes.io/region
                  tag_name: cloud.region
                - from: node
                  key: topology.kubernetes.io/zone
                  tag_name: cloud.availability_zone
                - from: node
                  key: node.kubernetes.io/instance-type
                  tag_name: host.type
                - from: node
                  key: kubernetes.io/arch
                  tag_name: host.arch
        pod_association:
            - sources:
                - from: resource_attribute
                  name: k8s.pod.ip
            - sources:
                - from: resource_attribute
                  name: k8s.pod.uid
            - sources:
                - from: connection
    memory_limiter:
        check_interval: 1s
        limit_percentage: 75
        spike_limit_percentage: 15
    resource/delete-skip-enrichment-attribute:
        attributes:
            - action: delete
              key: io.kyma-project.telemetry.skip_enrichment
    resource/drop-kyma-attributes:
        attributes:
            - action: delete
              pattern: kyma.*
    resource/insert-cluster-attributes:
        attributes:
            - action: insert
              key: k8s.cluster.name
              value: ${KUBERNETES_SERVICE_HOST}
            - action: insert
              key: k8s.cluster.uid
            - action: insert
              key: cloud.provider
              value: test-cloud-provider
    service_enrichment:
        resource_attributes:
            - kyma.kubernetes_io_app_name
            - kyma.app_name
    transform/set-instrumentation-scope-kyma:
        error_mode: ignore
        metric_statements:
            - statements:
                - set(scope.version, "") where scope.name == "github.com/kyma-project/opentelemetry-collector-components/receiver/kymastatsreceiver"
                - set(scope.name, "io.kyma-project.telemetry/kyma") where scope.name == "github.com/kyma-project/opentelemetry-collector-components/receiver/kymastatsreceiver"
exporters:
    otlp/test:
        endpoint: ${OTLP_ENDPOINT_TEST}
        sending_queue:
            enabled: true
            queue_size: 256
        retry_on_failure:
            enabled: true
            initial_interval: 5s
            max_interval: 30s
            max_elapsed_time: 300s
connectors:
    forward/test: {}
    routing/test:
        default_pipelines:
            - metrics/test-attributes-enrichment
        error_mode: ignore
        table:
            - statement: route() where attributes["io.kyma-project.telemetry.skip_enrichment"] == "true"
              pipelines:
                - metrics/test-output
