      containers:
      - args:
        - --config=/conf/relay.conf
        env:
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.podIP
        - name: MY_NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: GOMEMLIMIT
          value: "1006632960"
        - name: GODEBUG
          value: fips140=only,tlsmlkem=0
        envFrom:
        - secretRef:
            name: telemetry-metric-agent
            optional: true
        image: opentelemetry/collector:dummy
        livenessProbe:
          httpGet:
            path: /
            port: 13133
        name: collector
        readinessProbe:
          httpGet:
            path: /
            port: 13133
        resources:
          limits:
            memory: 1200Mi
          requests:
            cpu: 15m
            memory: 50Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 10001
          seccompProfile:
            type: RuntimeDefault
        volumeMounts:
        - mountPath: /conf
          name: config
        - mountPath: /etc/istio-output-certs
          name: istio-certs
          readOnly: true
      priorityClassName: normal
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: telemetry-metric-agent
      tolerations:
      - effect: NoExecute
        operator: Exists
      - effect: NoSchedule
        operator: Exists
      volumes:
      - configMap:
          items:
          - key: relay.conf
            path: relay.conf
          name: telemetry-metric-agent
        name: config
      - emptyDir: {}
        name: istio-certs
  updateStrategy: {}
