apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  labels:
    app: test
  name: kyma-project.io--test-component-custom
  namespace: test-namespace
spec:
  egress:
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
    - ipBlock:
        cidr: ::/0
  ingress:
  - from:
    - ipBlock:
        cidr: 0.0.0.0/0
    - ipBlock:
        cidr: ::/0
    ports:
    - port: 8080
      protocol: TCP
  podSelector:
    matchLabels:
      app.kubernetes.io/name: test-component
  policyTypes:
  - Ingress
  - Egress
---
