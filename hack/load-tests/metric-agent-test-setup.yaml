apiVersion: telemetry.kyma-project.io/v1alpha1
kind: MetricPipeline
metadata:
  name: load-test-1
spec:
  input:
    runtime:
      enabled: false # the agent is not responsible for runtime data, also the load returned will be stable and not relevant here
    prometheus:
      enabled: true # 
    istio:
      enabled: false # it is not a scenario with load on communication with many pods, so the load will be stable and not relevant here
  output:
    otlp:
      tls:
        insecure: true
        insecureSkipVerify: true
      endpoint:
        value: http://metric-receiver.metric-load-test:4317

---
apiVersion: v1
kind: Namespace
metadata:
  name: metric-load-test
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metric-agent-load-generator
  namespace: metric-load-test
spec:
  replicas: 20
  selector:
    matchLabels:
      app.kubernetes.io/name: metric-agent-load-generator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: metric-agent-load-generator
        sidecar.istio.io/inject: "false" # do not use istio for the pods to have pod scraping possible
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "8080"
        prometheus.io/scrape: "true"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - metric-agent-load-generator
                topologyKey: kubernetes.io/hostname
              weight: 100
      containers:
        - name: metric-agent-load-generator
          image: quay.io/freshtracks.io/avalanche
          imagePullPolicy: IfNotPresent
          args:
            - --metric-count=1000
            - --series-count=10
            - --port=8080
          resources:
            limits:
              memory: "256Mi"
          ports:
            - containerPort: 8080
              protocol: TCP
              name: metrics

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: metric-receiver
  namespace: metric-load-test
  labels:
    app.kubernetes.io/name: metric-receiver
data:
  config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: ${MY_POD_IP}:4317
          http:
            endpoint: ${MY_POD_IP}:4318
    exporters:
      debug:

    service:
      pipelines:
        metrics:
          receivers:
            - otlp
          exporters:
            - debug
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: metric-receiver
  name: metric-receiver
  namespace: metric-load-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: metric-receiver
  template:
    metadata:
      labels:
        app.kubernetes.io/name: metric-receiver
        sidecar.istio.io/inject: "true"
    spec:
      volumes:
        - name: collector-config
          configMap:
            name: metric-receiver
      securityContext:
        fsGroup: 101
      containers:
        - image: OTEL_IMAGE
          name: otel-collector
          resources:
            limits:
              memory: 1024Mi
            requests:
              memory: 1024Mi
          volumeMounts:
            - name: collector-config
              mountPath: /etc/collector
          args:
            - --config=/etc/collector/config.yaml
          env:
          - name: MY_POD_IP
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: status.podIP

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: metric-receiver
  name: metric-receiver
  namespace: metric-load-test
spec:
  ports:
    - name: grpc-otlp
      port: 4317
      protocol: TCP
      targetPort: 4317
    - name: http-otlp
      port: 4318
      protocol: TCP
      targetPort: 4318
  selector:
    app.kubernetes.io/name: metric-receiver

---
apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/port: "8080"
    prometheus.io/scrape: "true"
  labels:
    app.kubernetes.io/name: metric-agent-load-generator
  name: metric-agent-load-generator
  namespace: metric-load-test
spec:
  clusterIP: None
  ports:
    - name: http-metrics
      port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    app.kubernetes.io/name: metric-agent-load-generator
  type: ClusterIP
