apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: trace-receiver-fault
  namespace: trace-load-test
spec:
  hosts:
    - trace-receiver
  http:
    - fault:
        abort:
          httpStatus: 503
          percentage:
            value: 70
        delay:
          percentage:
            value: 70
          fixedDelay: 1s
      route:
        - destination:
            host: trace-receiver