apiVersion: v1
kind: Namespace
metadata:
  name: log-load-test
---

apiVersion: v1
kind: ConfigMap
metadata:
  name: log-receiver-fluentd
  namespace: log-load-test
data:
  fluent.conf: |-
    <system>
      workers 3
    </system>
    <source>
      @type http
      port 9880
      bind 0.0.0.0
      <parse>
        @type json
      </parse>
    </source>
    <match **>
      @type null
    </match>

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-receiver
  namespace: log-load-test
  labels:
    app: log-receiver
spec:
  selector:
    matchLabels:
      app: log-receiver
  template:
    metadata:
      labels:
        app: log-receiver
        sidecar.istio.io/inject: "true"
    spec:
      containers:
        - image: europe-docker.pkg.dev/kyma-project/prod/external/fluent/fluentd:v1.16-debian-1
          imagePullPolicy: IfNotPresent
          name: fluentd
          ports:
            - containerPort: 9880
              name: http-log
              protocol: TCP
          volumeMounts:
            - mountPath: /fluentd/etc/
              name: fluentd-config
      volumes:
        - configMap:
            defaultMode: 420
            name: log-receiver-fluentd
          name: fluentd-config

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-load-generator
  namespace: log-load-test
spec:
  replicas: 10
  selector:
    matchLabels:
      app: logs-load-generator
  template:
    metadata:
      labels:
        app: logs-load-generator
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - logs-load-generator
                topologyKey: kubernetes.io/hostname
              weight: 100
      containers:
        - args:
            - -b=10485760
            - -f=json
            - -l
          image: mingrammer/flog
          imagePullPolicy: Always
          name: flog
          resources:
            limits:
              cpu: 50m
              memory: 200Mi
            requests:
              cpu: 10m
              memory: 50Mi
---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: log-receiver
  name: log-receiver
  namespace: log-load-test
spec:
  ports:
    - name: http-log
      port: 9880
      protocol: TCP
      targetPort: 9880
    - name: grpc-otlp
      port: 4317
      protocol: TCP
      targetPort: 4317
    - name: http-otlp
      port: 4318
      protocol: TCP
      targetPort: 4318
  selector:
    app: log-receiver

---
apiVersion: telemetry.kyma-project.io/v1alpha1
kind: LogPipeline
metadata:
  name: load-test-1
spec:
  output:
    http:
      dedot: true
      format: json
      host:
        value: log-receiver.log-load-test
      port: "9880"
      tls:
        disabled: true
        skipCertificateValidation: true
      uri: "/"

---
