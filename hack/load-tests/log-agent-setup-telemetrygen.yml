apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: log-load-generator
  name: log-load-generator
  namespace: log-load-test
spec:
  replicas: 20
  selector:
    matchLabels:
      app.kubernetes.io/name: log-load-generator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: log-load-generator
        sidecar.istio.io/inject: "true"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - log-load-generator
                topologyKey: kubernetes.io/hostname
              weight: 100
      containers:
        - image: TELEMETRY_GEN_IMAGE
          args:
          - logs
          - --otlp-insecure
          - --otlp-endpoint
          - "telemetry-otlp-logs.kyma-system:4317"
          - --otlp-attributes
          - "service.name=\"log-load-generator\""
          - --workers
          - "100"
          - --duration
          - "20m"
          - --rate
          - "10000000"
          - --interval
          - "30s"
          - --telemetry-attributes
          - "key1=\"SimSimulates a client generating logs. (Stability level: Development)\""
          - --telemetry-attributes
          - "key2=\"SimSimulates a client generating logs. (Stability level: Development)\""
          - --telemetry-attributes
          - "key3=\"SimSimulates a client generating logs. (Stability level: Development)\""
          - --telemetry-attributes
          - "key4=\"SimSimulates a client generating logs. (Stability level: Development)\""
          - --telemetry-attributes
          - "key5=\"SimSimulates a client generating logs. (Stability level: Development)\""
          - --telemetry-attributes
          - "key6=\"SimSimulates a client generating logs. (Stability level: Development)\""
          - --telemetry-attributes
          - "key7=\"SimSimulates a client generating logs. (Stability level: Development)\""
          - --telemetry-attributes
          - "key8=\"SimSimulates a client generating logs. (Stability level: Development)\""
          - --telemetry-attributes
          - "key9=\"SimSimulates a client generating logs. (Stability level: Development)\""
          - --telemetry-attributes
          - "key10=\"SimSimulates a client generating logs. (Stability level: Development)\""
          imagePullPolicy: IfNotPresent
          name: telemetrygen
          resources:
            limits:
              memory: 256Mi
            requests:
              memory: 256Mi