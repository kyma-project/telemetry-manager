apiVersion: telemetry.kyma-project.io/v1alpha1
kind: MetricPipeline
metadata:
  name: load-test-1
spec:
  output:
    otlp:
      tls:
        insecure: true
        insecureSkipVerify: true
      endpoint:
        value: http://metric-receiver.metric-load-test:4317

---
apiVersion: v1
kind: Namespace
metadata:
  name: metric-load-test
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: metric-load-generator
  name: metric-load-generator
  namespace: metric-load-test
spec:
  replicas: 20
  selector:
    matchLabels:
      app: metric-load-generator
  template:
    metadata:
      labels:
        app: metric-load-generator
        sidecar.istio.io/inject: "true"
    spec:
      containers:
        - image: ghcr.io/open-telemetry/opentelemetry-collector-contrib/telemetrygen:v0.92.0
          args:
          - metrics
          - --otlp-insecure
          - --otlp-endpoint
          - "telemetry-otlp-metrics.kyma-system:4317"
          - --otlp-attributes
          - "service.name=\"metric-load-generator\""
          - --workers
          - "100"
          - --duration
          - "20m"
          - --rate
          - "10000000"
          - --interval
          - "30s"
          - --telemetry-attributes
          - "key1=\"SimSimulates a client generating metrics. (Stability level: Development)\""
          - --telemetry-attributes
          - "key2=\"SimSimulates a client generating metrics. (Stability level: Development)\""
          - --telemetry-attributes
          - "key3=\"SimSimulates a client generating metrics. (Stability level: Development)\""
          - --telemetry-attributes
          - "key4=\"SimSimulates a client generating metrics. (Stability level: Development)\""
          - --telemetry-attributes
          - "key5=\"SimSimulates a client generating metrics. (Stability level: Development)\""
          - --telemetry-attributes
          - "key6=\"SimSimulates a client generating metrics. (Stability level: Development)\""
          - --telemetry-attributes
          - "key7=\"SimSimulates a client generating metrics. (Stability level: Development)\""
          - --telemetry-attributes
          - "key8=\"SimSimulates a client generating metrics. (Stability level: Development)\""
          - --telemetry-attributes
          - "key9=\"SimSimulates a client generating metrics. (Stability level: Development)\""
          - --telemetry-attributes
          - "key10=\"SimSimulates a client generating metrics. (Stability level: Development)\""
          imagePullPolicy: IfNotPresent
          name: telemetrygen
          resources:
            limits:
              memory: 256Mi
            requests:
              memory: 256Mi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: metric-receiver
  namespace: metric-load-test
  labels:
    app: metric-receiver
data:
  config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: ${MY_POD_IP}:4317
          http:
            endpoint: ${MY_POD_IP}:4318
    exporters:
      debug:

    service:
      pipelines:
        metrics:
          receivers:
            - otlp
          exporters:
            - debug
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: metric-receiver
  name: metric-receiver
  namespace: metric-load-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metric-receiver
  template:
    metadata:
      labels:
        app: metric-receiver
        sidecar.istio.io/inject: "true"
    spec:
      volumes:
        - name: collector-config
          configMap:
            name: metric-receiver
      securityContext:
        fsGroup: 101
      containers:
        - image: OTEL_IMAGE
          name: otel-collector
          resources:
            limits:
              memory: 1024Mi
            requests:
              memory: 1024Mi
          volumeMounts:
            - name: collector-config
              mountPath: /etc/collector
          args:
            - --config=/etc/collector/config.yaml
          env:
          - name: MY_POD_IP
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: status.podIP

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: metric-receiver
  name: metric-receiver
  namespace: metric-load-test
spec:
  ports:
    - name: grpc-otlp
      port: 4317
      protocol: TCP
      targetPort: 4317
    - name: http-otlp
      port: 4318
      protocol: TCP
      targetPort: 4318
  selector:
    app: metric-receiver

