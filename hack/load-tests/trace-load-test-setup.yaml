apiVersion: v1
kind: ConfigMap
metadata:
  name: trace-receiver
  namespace: trace-load-test
  labels:
    app: trace-receiver
data:
  config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc: {}
          http: {}
    exporters:
      debug:

    service:
      pipelines:
        traces:
          receivers:
            - otlp
          exporters:
            - debug
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: trace-receiver
    sidecar.istio.io/inject: "true"
  name: trace-receiver
  namespace: trace-load-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trace-receiver
  template:
    metadata:
      labels:
        app: trace-receiver
        sidecar.istio.io/inject: "true"
    spec:
      volumes:
        - name: collector-config
          configMap:
            name: trace-receiver
      securityContext:
        fsGroup: 101
      containers:
        - image: europe-docker.pkg.dev/kyma-project/prod/tpi/otel-collector:0.95.0-0eb4394f
          name: otel-collector
          resources:
            limits:
              memory: 1024Mi
            requests:
              memory: 1024Mi
          volumeMounts:
            - name: collector-config
              mountPath: /etc/collector
          args:
            - --config=/etc/collector/config.yaml

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: trace-receiver
  name: trace-receiver
  namespace: trace-load-test
spec:
  ports:
    - name: grpc-otlp
      port: 4317
      protocol: TCP
      targetPort: 4317
    - name: http-otlp
      port: 4318
      protocol: TCP
      targetPort: 4318
  selector:
    app: trace-receiver
