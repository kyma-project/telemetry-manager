apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/name: telemetry-metricpipelines
    busola.io/extension: resource
    busola.io/extension-version: "0.5"
  name: metricpipelines
data:
  details: |-
    header:
      - source: >-
          $each(spec.output, function($v, $k) {$v.endpoint.value or
          $v.endpoint.valueFrom.secretKeyRef.name ? $k})
        placeholder: custom
        type: string
        name: Type
        isSelected: true
        widget: Text
      - source: status.conditions[-1].type
        name: Status
        widget: Badge
    body:
      - widget: Panel
        name: Input
        children:
          - name: Application
            widget: Panel
            visibility: $exists(spec.input.application)
            children:
              - name: Prometheus
                widget: Panel
                visibility: $exists(spec.input.prometheus)
                children:
                  - name: Enabled
                    source: spec.input.prometheus.enabled
                    visibility: $exists(spec.input.prometheus.enabled)
              - name: Istio
                widget: Panel
                visibility: $exists(spec.input.istio)
                children:
                  - name: Enabled
                    source: spec.input.istio.enabled
                    visibility: $exists(spec.input.istio.enabled)
              - name: Runtime
                widget: Panel
                visibility: $exists(spec.input.runtime)
                children:
                  - name: Enabled
                    source: spec.input.runtime.enabled
                    visibility: $exists(spec.input.runtime.enabled)
      - widget: Panel
        name: Output
        children:
          - name: OTLP
            widget: Panel
            visibility: $exists(spec.output.otlp)
            children:
              - name: Endpoint
                widget: Panel
                visibility: $exists(spec.output.otlp.endpoint)
                children:
                  - name: Value
                    source: spec.output.otlp.endpoint.value
                    visibility: $exists(spec.output.otlp.endpoint.value)
                  - name: Value From Secret
                    widget: ResourceRefs
                    source: spec.output.otlp.endpoint.valueFrom.secretKeyRef
                    kind: Secret
                    visibility: $exists(spec.output.otlp.endpoint.valueFrom.secretKeyRef.name)
              - name: Authentication
                widget: Panel
                visibility: $exists(spec.output.otlp.authentication)
                children:
                  - name: User
                    widget: Panel
                    visibility: $exists(spec.output.otlp.authentication.basic.user)
                    children:
                      - name: Value
                        source: spec.output.otlp.authentication.basic.user.value
                        visibility: $exists(spec.output.otlp.authentication.basic.user.value)
                      - name: Value From Secret
                        widget: ResourceRefs
                        source: >-
                          spec.output.otlp.authentication.basic.user.valueFrom.secretKeyRef
                        kind: Secret
                        visibility: >-
                          $exists(spec.output.otlp.authentication.basic.user.valueFrom.secretKeyRef.name)
                  - name: Password
                    widget: Panel
                    visibility: $exists(spec.output.otlp.authentication.basic.password)
                    children:
                      - name: Value
                        source: spec.output.otlp.authentication.basic.password.value
                        visibility: >-
                          $exists(spec.output.otlp.authentication.basic.password.value)
                      - name: Value From Secret
                        widget: ResourceRefs
                        source: >-
                          spec.output.otlp.authentication.basic.password.valueFrom.secretKeyRef
                        kind: Secret
                        visibility: >-
                          $exists(spec.output.otlp.authentication.basic.password.valueFrom.secretKeyRef.name)
              - name: Headers
                widget: Panel
                visibility: $exists(spec.output.otlp.headers)
                children:
                  - name: Header
                    widget: Panel
                    visibility: $exists(spec.output.otlp.headers[].name)
                    source: spec.output.otlp.headers[]
                    children:
                      - name: Name
                        source: name
                        visibility: $exists(name)
                      - name: Value
                        source: value
                        visibility: $exists(value)
                      - name: Value From Secret
                        widget: ResourceRefs
                        source: valueFrom.secretKeyRef
                        kind: Secret
                        visibility: $exists(valueFrom.secretKeyRef.name)
              - name: TLS
                widget: Panel
                visibility: $exists(spec.output.otlp.tls)
                children:
                  - name: Insecure
                    visibility: $exists(spec.output.otlp.tls.insecure)
                    source: spec.output.otlp.tls.insecure
                  - name: Skip Cert Verification
                    visibility: $exists(spec.output.otlp.tls.insecureSkipVerify)
                    source: spec.output.otlp.tls.insecureSkipVerify
                  - name: Ca
                    widget: Panel
                    visibility: $exists(spec.output.otlp.tls.ca)
                    source: spec.output.otlp.tls.ca
                    children:
                      - name: Value
                        source: value
                        visibility: $exists(value)
                      - name: Value From Secret
                        widget: ResourceRefs
                        source: valueFrom.secretKeyRef
                        kind: Secret
                        visibility: $exists(valueFrom.secretKeyRef.name)
                  - name: Cert
                    widget: Panel
                    visibility: $exists(spec.output.otlp.tls.cert)
                    source: spec.output.otlp.tls.cert
                    children:
                      - name: Value
                        source: value
                        visibility: $exists(value)
                      - name: Value From Secret
                        widget: ResourceRefs
                        source: valueFrom.secretKeyRef
                        kind: Secret
                        visibility: $exists(valueFrom.secretKeyRef.name)
                  - name: Key
                    widget: Panel
                    visibility: $exists(spec.output.otlp.tls.key)
                    source: spec.output.otlp.tls.key
                    children:
                      - name: Value
                        source: value
                        visibility: $exists(value)
                      - name: Value From Secret
                        widget: ResourceRefs
                        source: valueFrom.secretKeyRef
                        kind: Secret
                        visibility: $exists(valueFrom.secretKeyRef.name)
              - widget: Panel
                name: Other Settings
                children:
                  - name: Protocol
                    source: spec.output.otlp.protocol
  form: |
    - path: spec.input
      widget: FormGroup
      defaultExpanded: true
      simple: true
      children:
        - name: Application
          path: application
          widget: FormGroup
          defaultExpanded: true
          simple: true
          children:
            - name: Prometheus
              path: prometheus
              widget: FormGroup
              simple: true
              children:
                - name: Enabled
                  path: enabled
            - name: Istio
              path: istio
              widget: FormGroup
              simple: true
              children:
                - name: Enabled
                  path: enabled
            - name: Runtime
              path: runtime
              widget: FormGroup
              simple: true
              children:
                - name: Enabled
                  path: enabled
    - path: spec.output
      widget: FormGroup
      defaultExpanded: true
      simple: true
      children:
        - name: OTLP
          path: otlp
          widget: FormGroup
          defaultExpanded: true
          simple: true
          children:
            - name: Endpoint
              path: endpoint
              widget: FormGroup
              simple: true
              children:
                - name: Value
                  path: value
                  widget: Text
                  simple: true
                - name: Secret Reference
                  path: valueFrom.secretKeyRef
                  widget: ResourceRef
                  simple: true
                  resource:
                    kind: secret
                    version: v1
                  children:
                    - simple: true
                      path: key
                      enum: $keys($secret.data)
            - name: Protocol
              path: protocol
              simple: true
              widget: FormGroup
              children:
                - name: Value
                  widget: Text
            - name: Authentication
              path: authentication
              widget: FormGroup
              simple: true
              children:
                - name: User
                  path: basic.user
                  widget: FormGroup
                  simple: true
                  children:
                    - name: Value
                      path: value
                      widget: Text
                      simple: true
                    - name: Secret Reference
                      path: valueFrom.secretKeyRef
                      widget: ResourceRef
                      resource:
                        kind: secret
                        version: v1
                      simple: true
                      children:
                        - simple: true
                          path: key
                          enum: $keys($secret.data)
                - name: Password
                  path: basic.password
                  widget: FormGroup
                  simple: true
                  children:
                    - name: Value
                      path: value
                      widget: Text
                      simple: true
                    - name: Secret Reference
                      path: valueFrom.secretKeyRef
                      widget: ResourceRef
                      resource:
                        kind: secret
                        version: v1
                      simple: true
                      children:
                        - simple: true
                          path: key
                          enum: $keys($secret.data)
            - name: Headers
              path: headers[]
              widget: FormGroup
              simple: true
              children:
                - name: Name
                  path: name
                  widget: Text
                  simple: true
                - name: Value
                  path: value
                  widget: Text
                  simple: true
                - name: Secret Reference
                  path: valueFrom.secretKeyRef
                  widget: ResourceRef
                  simple: true
                  resource:
                    kind: secret
                    version: v1
                  children:
                    - simple: true
                      path: key
                      enum: $keys($secret.data)
            - name: TLS
              widget: FormGroup
              path: tls
              children:
                - name: Insecure
                  path: insecure
                - name: Skip Certificate Validation
                  path: insecureSkipVerify
                - name: CA
                  path: ca
                  widget: FormGroup
                  simple: true
                  children:
                    - name: Value
                      path: value
                      widget: Text
                      simple: true
                    - name: Secret Reference
                      path: valueFrom.secretKeyRef
                      widget: ResourceRef
                      simple: true
                      resource:
                        kind: secret
                        version: v1
                      children:
                        - simple: true
                          path: key
                          enum: $keys($secret.data)
                - name: Cert
                  path: cert
                  widget: FormGroup
                  simple: true
                  children:
                    - name: Value
                      path: value
                      widget: Text
                      simple: true
                    - name: Secret Reference
                      path: valueFrom.secretKeyRef
                      widget: ResourceRef
                      simple: true
                      resource:
                        kind: secret
                        version: v1
                      children:
                        - simple: true
                          path: key
                          enum: $keys($secret.data)
                - name: Key
                  path: key
                  widget: FormGroup
                  simple: true
                  children:
                    - name: Value
                      path: value
                      widget: Text
                      simple: true
                    - name: Secret Reference
                      path: valueFrom.secretKeyRef
                      widget: ResourceRef
                      simple: true
                      resource:
                        kind: secret
                        version: v1
                      children:
                        - simple: true
                          path: key
                          enum: $keys($secret.data)
  general: |-
    resource:
      kind: MetricPipeline
      group: telemetry.kyma-project.io
      version: v1alpha1
    name: Metric Pipelines
    category: Observability
    urlPath: metricpipelines
    scope: cluster
    description: >-
      {{[MetricPipeline](https://kyma-project.io/#/telemetry-manager/user/resources/05-metricpipeline)}} configures a custom Metric Pipeline
  list: |-
    - source: >-
        $each(spec.output, function($v, $k) {$v.endpoint.value or
        $v.endpoint.valueFrom.secretKeyRef.name ? $k})
      placeholder: custom
      type: string
      name: Type
      isSelected: true
      widget: Text
    - source: status.conditions[-1].type
      name: Status
      widget: Badge
