        port: 443
    admissionReviewVersions:
      - v1beta1
      - v1
    sideEffects: None
    failurePolicy: Fail
    matchPolicy: Exact
    timeoutSeconds: 15
    namespaceSelector: {}
    objectSelector: {}
    rules:
      - apiGroups:
          - telemetry.kyma-project.io
