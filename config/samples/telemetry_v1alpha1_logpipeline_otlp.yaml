---
apiVersion: v1
kind: Namespace
metadata:
  name: log-sink-otlp
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: log-sink-config
  namespace: log-sink-otlp
data:
  config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
    exporters:
      debug:
        verbosity: detailed
    service:
      pipelines:
        logs:
          receivers:
            - otlp
          exporters:
            - debug
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-sink
  namespace: log-sink-otlp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-sink
  strategy: {}
  template:
    metadata:
      labels:
        app: log-sink
    spec:
      volumes:
        - name: config
          configMap:
            name: log-sink-config
      securityContext:
        fsGroup: 101
      containers:
        - image: otel/opentelemetry-collector-contrib:latest
          name: collector
          volumeMounts:
            - name: config
              mountPath: /etc/collector
          args:
            - --config=/etc/collector/config.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: log-sink
  namespace: log-sink-otlp
spec:
  ports:
    - name: grpc-otlp
      port: 4317
      protocol: TCP
      targetPort: 4317
    - name: http-otlp
      port: 4318
      protocol: TCP
      targetPort: 4318
  selector:
    app: log-sink
---
apiVersion: v1
kind: Namespace
metadata:
  name: log-gen-otlp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-gen
  namespace: log-gen-otlp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-gen
  strategy: {}
  template:
    metadata:
      labels:
        app: log-gen
    spec:
      containers:
        - command:
            - /telemetrygen
            - logs
            - --otlp-endpoint
            - telemetry-otlp-logs.kyma-system:4317
            - --otlp-insecure
            - --duration
            - 1h
            - --rate
            - "10"
          image: ghcr.io/open-telemetry/opentelemetry-collector-contrib/telemetrygen:v0.111.0
          name: telemetrygen
---
apiVersion: telemetry.kyma-project.io/v1alpha1
kind: LogPipeline
metadata:
  name: sample
spec:
  output:
    otlp:
      endpoint:
        value: http://log-sink.log-sink-otlp:4317
      protocol: grpc

