---
apiVersion: v1
kind: Namespace
metadata:
  name: log-sink
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-config
  namespace: log-sink
data:
  config.yaml: |
    <source>
      @type http
      port 9880
      bind 0.0.0.0
      body_size_limit 32m
      add_http_headers true
      <parse>
        @type json
      </parse>
    </source>
    <match **>
      @type forward
      send_timeout 60s
      recover_wait 10s
      hard_timeout 60s
      flush_interval 1s
      <server>
        name otlp
        host 127.0.0.1
        port 8006
        weight 60
      </server>
    </match>
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: log-sink-config
  namespace: log-sink
data:
  config.yaml: |
    receivers:
      fluentforward:
        endpoint: localhost:8006
    exporters:
      debug:
        verbosity: detailed
    service:
      pipelines:
        logs:
          receivers:
            - fluentforward
          exporters:
            - debug
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-sink
  namespace: log-sink
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-sink
  strategy: {}
  template:
    metadata:
      labels:
        app: log-sink
    spec:
      volumes:
        - name: collector-config
          configMap:
            name: log-sink-config
        - name: fluentd-config
          configMap:
            name: fluentd-config
      securityContext:
        fsGroup: 101
      containers:
        - image: otel/opentelemetry-collector-contrib:latest
          name: collector
          volumeMounts:
            - name: collector-config
              mountPath: /etc/collector
          args:
            - --config=/etc/collector/config.yaml
        - image: fluent/fluentd:edge
          name: fluentd
          volumeMounts:
            - name: fluentd-config
              mountPath: /etc/fluentd
          args:
            - -v
            - --config=/etc/fluentd/config.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: log-sink
  namespace: log-sink
spec:
  ports:
    - name: grpc-otlp
      port: 4317
      protocol: TCP
      targetPort: 4317
    - name: http-otlp
      port: 4318
      protocol: TCP
      targetPort: 4318
    - name: http-fluentd
      port: 9880
      protocol: TCP
      targetPort: 9880
  selector:
    app: log-sink
---
apiVersion: v1
kind: Namespace
metadata:
  name: log-gen
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-gen
  namespace: log-gen
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-gen
  template:
    metadata:
      labels:
        app: log-gen
    spec:
      containers:
      - image: mingrammer/flog:latest
        name: flog
        args:
        - -b=1024
        - -f=json
        - -l
---
apiVersion: telemetry.kyma-project.io/v1alpha1
kind: LogPipeline
metadata:
  name: sample
spec:
  output:
    http:
      dedot: true
      host:
        value: log-sink.log-sink.svc.cluster.local
      port: "9880"
      uri: /
      format: json
      tls:
        disabled: true
        skipCertificateValidation: true
