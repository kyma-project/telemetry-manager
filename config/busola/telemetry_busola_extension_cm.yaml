apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/name: telemetry-module
    busola.io/extension: resource
    busola.io/extension-version: "0.5"
  name: module
data:
  details: |
    header: []
    body:
      - name: Summary
        widget: Panel
        children:
          - name: generation
            source: metadata.generation
          - name: age
            source: metadata.creationTimestamp
          - name: state
            source: status.state
      - source: spec
        widget: CodeViewer
  form: |
    []
  general: |
    resource:
      kind: Telemetry
      group: operator.kyma-project.io
      version: v1alpha1
    name: Telemetries
    category: Observability
    urlPath: telemetries
    scope: cluster
    description: >-
      {{[Telemetry](https://github.com/kyma-project/telemetry-manager/blob/main/config/crd/bases/operator.kyma-project.io_telemetries.yaml)}}
      is a detailed description of the kind of data and the format used to define a
      Telemetry module instance.
  list: |
    - name: generation
      source: metadata.generation
    - name: age
      source: metadata.creationTimestamp
    - name: state
      source: status.state
