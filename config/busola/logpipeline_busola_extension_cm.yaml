---
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    busola.io/extension: resource
    busola.io/extension-version: "0.5"
  name: logpipelines
data:
  details: |-
    header:
      - source: >-
           $each(spec.output, function($v, $k) { $exists($v) ? $k })
        type: string
        name: Type
        isSelected: true
        widget: Text
    status:
      body:
        - name: Supported Mode
          widget: Badge
          source: $not(status.unsupportedMode)
          highlights:
            positive:
              - 'true'
            critical:
              - 'false'
        - name: Condition details
          widget: ConditionList
          source: status.conditions
          highlights:
            - type: AgentHealthy
              positive:
                - 'True'
              critical:
                - 'False'
              warning:
                - 'Unknown'
            - type: ConfigurationGenerated
              positive:
                - 'True'
              critical:
                - 'False'
              warning:
                - 'Unknown'
            - type: TelemetryFlowHealthy
              positive:
                - 'True'
              critical:
                - 'False'
              warning:
                - 'Unknown'
          customContent:
            - value:
                widget: Badge
                source: $filter(status.conditions, function($c){$c.type = 'AgentHealthy'}).reason
              header: Reason
              type: AgentHealthy
            - value: $readableTimestamp($filter(status.conditions, function($c){$c.type = 'AgentHealthy'}).lastTransitionTime)
              header: Last transition time
              type: AgentHealthy
            - value:
                widget: Badge
                source: $filter(status.conditions, function($c){$c.type = 'ConfigurationGenerated'}).reason
              header: Reason
              type: ConfigurationGenerated
            - value: $readableTimestamp($filter(status.conditions, function($c){$c.type = 'ConfigurationGenerated'}).lastTransitionTime)
              header: Last transition time
              type: ConfigurationGenerated
            - value:
                widget: Badge
                source: $filter(status.conditions, function($c){$c.type = 'TelemetryFlowHealthy'}).reason
              header: Reason
              type: TelemetryFlowHealthy
            - value: $readableTimestamp($filter(status.conditions, function($c){$c.type = 'TelemetryFlowHealthy'}).lastTransitionTime)
              header: Last transition time
              type: TelemetryFlowHealthy
    body:
      - widget: Panel
        name: Input
        children:
          - widget: Panel
            name: Applications
            visibility: spec.input.application.enabled
            children:
              - name: Enabled
                source: spec.input.application.enabled
              - widget: Panel
                name: Namespaces
                children:
                  - name: Include
                    widget: JoinedArray
                    source: spec.input.application.namespaces.include
                    separator: ', '
                  - name: Exclude
                    widget: JoinedArray
                    source: spec.input.application.namespaces.exclude
                    separator: ', '
                  - name: System Namespaces
                    source: spec.input.application.namespaces.system
              - widget: Panel
                name: Containers
                children:
                  - name: Include
                    widget: JoinedArray
                    source: spec.input.application.containers.include
                    separator: ', '
                  - name: Exclude
                    widget: JoinedArray
                    source: spec.input.application.containers.exclude
                    separator: ', '
              - widget: Panel
                name: Other Settings
                children:
                  - name: Keep Annotations
                    source: spec.input.application.keepAnnotations
                  - name: Drop Labels
                    source: spec.input.application.dropLabels
                  - name: Keep Original Log Body
                    source: spec.input.application.keepOriginalBody
          - widget: Panel
            name: OTLP
            visibility: $exists(spec.output.otlp)
            children:
              - name: Disabled
                source: spec.input.otlp.disabled
                placeholder: 'false'
              - widget: Panel
                name: Namespaces
                children:
                  - name: Include
                    widget: JoinedArray
                    source: spec.input.otlp.namespaces.include
                    separator: ', '
                  - name: Exclude
                    widget: JoinedArray
                    source: spec.input.otlp.namespaces.exclude
                    separator: ', '
      - widget: Panel
        name: Output
        children:
          - name: Custom
            widget: CodeViewer
            language: '''plaintext'''
            source: spec.output.custom
            visibility: $exists(spec.output.custom)
          - name: HTTP
            widget: Panel
            visibility: $exists(spec.output.http)
            children:
              - name: Host
                widget: Panel
                children:
                  - name: Value
                    source: spec.output.http.host.value
                    visibility: $exists(spec.output.http.host.value)
                  - name: Value From Secret
                    widget: ResourceRefs
                    source: spec.output.http.host.valueFrom.secretKeyRef
                    kind: Secret
                    visibility: $exists(spec.output.http.host.valueFrom.secretKeyRef.name)
              - name: User
                widget: Panel
                children:
                  - name: Value
                    source: spec.output.http.user.value
                    visibility: $exists(spec.output.http.user.value)
                  - name: Value From Secret
                    widget: ResourceRefs
                    source: spec.output.http.user.valueFrom.secretKeyRef
                    kind: Secret
                    visibility: $exists(spec.output.http.user.valueFrom.secretKeyRef.name)
              - name: Password
                widget: Panel
                children:
                  - name: Value
                    source: spec.output.http.password.value
                    visibility: $exists(spec.output.http.password.value)
                  - name: Value From Secret
                    widget: ResourceRefs
                    source: spec.output.http.password.valueFrom.secretKeyRef
                    kind: Secret
                    visibility: $exists(spec.output.http.password.valueFrom.secretKeyRef.name)
              - name: TLS Settings
                widget: Panel
                children:
                  - name: Disabled
                    source: spec.output.http.tls.disabled
                    placeholder: 'false'
                  - name: Skip certificate validation
                    source: spec.output.http.tls.skipCertificateValidation
                    placeholder: 'false'
                  - name: Ca
                    widget: Panel
                    visibility: $exists(spec.output.http.tls.ca)
                    source: spec.output.http.tls.ca
                    children:
                      - name: Value
                        source: value
                        visibility: $exists(value)
                      - name: Value From Secret
                        widget: ResourceRefs
                        source: valueFrom.secretKeyRef
                        kind: Secret
                        visibility: $exists(valueFrom.secretKeyRef.name)
                  - name: Cert
                    widget: Panel
                    visibility: $exists(spec.output.http.tls.cert)
                    source: spec.output.http.tls.cert
                    children:
                      - name: Value
                        source: value
                        visibility: $exists(value)
                      - name: Value From Secret
                        widget: ResourceRefs
                        source: valueFrom.secretKeyRef
                        kind: Secret
                        visibility: $exists(valueFrom.secretKeyRef.name)
                  - name: Key
                    widget: Panel
                    visibility: $exists(spec.output.http.tls.key)
                    source: spec.output.http.tls.key
                    children:
                      - name: Value
                        source: value
                        visibility: $exists(value)
                      - name: Value From Secret
                        widget: ResourceRefs
                        source: valueFrom.secretKeyRef
                        kind: Secret
                        visibility: $exists(valueFrom.secretKeyRef.name)
              - name: Other Settings
                widget: Panel
                children:
                  - name: Compression
                    source: spec.output.http.compress
                  - name: De-dot
                    source: spec.output.http.dedot
                    placeholder: 'false'
                  - name: Format
                    source: spec.output.http.format
                    placeholder: json
                  - name: Port
                    source: spec.output.http.port
                    placeholder: '443'
                  - name: URI
                    source: spec.output.http.uri
          - name: OTLP
            widget: Panel
            visibility: $exists(spec.output.otlp)
            children:
              - name: Host
                widget: Panel
                children:
                  - name: Value
                    source: spec.output.otlp.endpoint.value
                    visibility: $exists(spec.output.otlp.endpoint.value)
                  - name: Value From Secret
                    widget: ResourceRefs
                    source: spec.output.otlp.endpoint.valueFrom.secretKeyRef
                    kind: Secret
                    visibility: $exists(spec.output.otlp.endpoint.valueFrom.secretKeyRef.name)

    resourceGraph:
      colorVariant: 2
      dataSources:
        - source: relatedSecrets
  form: |
    - path: spec.input
      widget: FormGroup
      defaultExpanded: true
      children:
        - var: applicationInput
          type: string
          simple: true
          defaultValue: "Enabled"
          name: Application Input
          enum: ["Disabled", "Enabled"]
          trigger: [appChange]
        - name: Application
          path: application
          widget: FormGroup
          visibility: '$applicationInput = "Enabled"'
          overwrite: false
          defaultExpanded: true
          children:
            - name: Enabled
              path: enabled
              visibility: false
              overwrite: false
              subscribe:
                appChange: '$applicationInput = "Enabled"'
            - name: Include Namespaces
              widget: SimpleList
              path: namespaces.include
              defaultExpanded: true
              inputInfo: Include container logs from selected namespaces
              children:
                - path: '[]'
            - name: Exclude Namespaces
              widget: SimpleList
              path: namespaces.exclude
              children:
                - path: '[]'
            - name: Include System Namespaces
              path: namespaces.system
            - name: Include Containers
              widget: SimpleList
              path: containers.include
            - name: Exclude Containers
              widget: SimpleList
              path: containers.exclude
            - name: Keep Annotations
              path: keepAnnotations
            - name: Drop Labels
              path: dropLabels
            - name: Keep Original Log Body
              path: keepOriginalBody
        - var: otlpInput
          type: string
          simple: true
          defaultValue: "Enabled"
          name: OTLP Input
          enum: ["Disabled", "Enabled"]
          trigger: [otlpChange]
        - name: OTLP
          path: otlp
          visibility: '$otlpInput = "Enabled"'
          overwrite: false
          defaultExpanded: true
          widget: FormGroup
          children:
            - name: Disabled
              path: disabled
              visibility: false
              overwrite: false
              subscribe:
                otlpChange: '$otlpInput = "Disabled"'
            - name: Include Namespaces
              widget: SimpleList
              path: namespaces.include
              defaultExpanded: true
              inputInfo: Include container logs from selected namespaces
              children:
                - path: '[]'
            - name: Exclude Namespaces
              widget: SimpleList
              path: namespaces.exclude
              children:
                - path: '[]'
    - name: Filters
      widget: SimpleList
      path: spec.filters
      children:
        - widget: FormGroup
          path: '[]'
          children:
            - widget: CodeEditor
              path: custom
    - path: spec.output
      widget: FormGroup
      defaultExpanded: true
      children:
        - var: outputType
          type: string
          simple: true
          defaultValue: "OTLP"
          name: Output Type
          enum: [HTTP, OTLP]
        - name: Custom
          path: custom
          widget: CodeEditor
          visibility: '$outputType = "HTTP"'
          advanced: true
          inputInfo: >-
            Note: If you use a custom output, you put the LogPipeline in unsupported
            mode
            (https://kyma-project.io/#/telemetry-manager/user/02-logs?id=unsupported-mode)
        - name: HTTP
          path: http
          widget: FormGroup
          visibility: '$outputType = "HTTP"'
          defaultExpanded: true
          children:
            - name: Host
              path: host
              widget: FormGroup
              children:
                - name: Value
                  path: value
                  widget: Text
                - name: Secret Reference
                  path: valueFrom.secretKeyRef
                  widget: ResourceRef
                  resource:
                    kind: secret
                    version: v1
                  children:
                    - path: key
                      enum: $keys($secret.data)
            - name: User
              path: user
              widget: FormGroup
              children:
                - name: Value
                  path: value
                  widget: Text
                - name: Secret Reference
                  path: valueFrom.secretKeyRef
                  widget: ResourceRef
                  resource:
                    kind: secret
                    version: v1
                  children:
                    - path: key
                      enum: $keys($secret.data)
            - name: Password
              path: password
              widget: FormGroup
              children:
                - name: Value
                  path: value
                  widget: Text
                - name: Secret Reference
                  path: valueFrom.secretKeyRef
                  widget: ResourceRef
                  resource:
                    kind: secret
                    version: v1
                  children:
                    - path: key
                      enum: $keys($secret.data)
            - name: TLS
              widget: FormGroup
              path: tls
              children:
                - name: Disabled
                  path: disabled
                - name: Skip Certificate Validation
                  path: skipCertificateValidation
                - name: CA
                  path: ca
                  widget: FormGroup
                  children:
                    - name: Value
                      path: value
                      widget: Text
                    - name: Secret Reference
                      path: valueFrom.secretKeyRef
                      widget: ResourceRef
                      resource:
                        kind: secret
                        version: v1
                      children:
                        - path: key
                          enum: $keys($secret.data)
                - name: Cert
                  path: cert
                  widget: FormGroup
                  children:
                    - name: Value
                      path: value
                      widget: Text
                    - name: Secret Reference
                      path: valueFrom.secretKeyRef
                      widget: ResourceRef
                      resource:
                        kind: secret
                        version: v1
                      children:
                        - path: key
                          enum: $keys($secret.data)
                - name: Key
                  path: key
                  widget: FormGroup
                  children:
                    - name: Value
                      path: value
                      widget: Text
                    - name: Secret Reference
                      path: valueFrom.secretKeyRef
                      widget: ResourceRef
                      resource:
                        kind: secret
                        version: v1
                      children:
                        - path: key
                          enum: $keys($secret.data)
            - name: URI
              path: uri
              widget: Text
            - name: Port
              path: port
              widget: Text
            - name: Compress
              path: compress
              widget: Text
            - name: Format
              path: format
              widget: Text
            - name: Dedot
              path: dedot
        - name: OTLP
          path: otlp
          widget: FormGroup
          visibility: '$outputType = "OTLP"'
          defaultExpanded: true
          children:
            - name: Protocol
              path: protocol
              widget: Text
            - name: Endpoint
              path: endpoint
              widget: FormGroup
              children:
                - name: Value
                  path: value
                  widget: Text
                - name: Secret Reference
                  path: valueFrom.secretKeyRef
                  widget: ResourceRef
                  resource:
                    kind: secret
                    version: v1
                  children:
                    - path: key
                      enum: $keys($secret.data)
            - name: Path
              path: path
              widget: Text
            - name: Authentication
              path: authentication
              widget: FormGroup
              children:
                - name: Basic
                  path: basic
                  widget: FormGroup
                  children:
                    - name: User
                      path: user
                      widget: FormGroup
                      children:
                        - name: Value
                          path: value
                          widget: Text
                        - name: Secret Reference
                          path: valueFrom.secretKeyRef
                          widget: ResourceRef
                          resource:
                            kind: secret
                            version: v1
                          children:
                          - path: key
                            enum: $keys($secret.data)
                    - name: Password
                      path: password
                      widget: FormGroup
                      children:
                        - name: Value
                          path: value
                          widget: Text
                        - name: Secret Reference
                          path: valueFrom.secretKeyRef
                          widget: ResourceRef
                          resource:
                            kind: secret
                            version: v1
                          children:
                            - path: key
                              enum: $keys($secret.data)
            - name: Headers
              path: headers
              widget: GenericList
              children:
                - name: Name
                  path: '[].name'
                  widget: Text
                - widget: Text
                  name: Value
                  path: '[].value'
                - widget: FormGroup
                  name: From Secret
                  path: '[].valueFrom'
                  children:
                    - name: Secret Reference
                      path: secretKeyRef
                      widget: ResourceRef
                      resource:
                        kind: secret
                        version: v1
                      children:
                        - path: key
                          enum: $keys($secret.data)
                - name: Prefix
                  path: '[].prefix'
                  widget: Text
            - name: TLS
              path: tls
              widget: FormGroup
              children:
                - name: Insecure
                  path: insecure
                - name: InsecureSkipVerify
                  path: insecureSkipVerify
                - name: CA
                  path: ca
                  widget: FormGroup
                  children:
                    - name: Value
                      path: value
                      widget: Text
                    - name: Secret Reference
                      path: valueFrom.secretKeyRef
                      widget: ResourceRef
                      resource:
                        kind: secret
                        version: v1
                      children:
                        - path: key
                          enum: $keys($secret.data)
                - name: Cert
                  path: cert
                  widget: FormGroup
                  children:
                    - name: Value
                      path: value
                      widget: Text
                    - name: Secret Reference
                      path: valueFrom.secretKeyRef
                      widget: ResourceRef
                      resource:
                        kind: secret
                        version: v1
                      children:
                        - path: key
                          enum: $keys($secret.data)
                - name: Key
                  path: key
                  widget: FormGroup
                  children:
                    - name: Value
                      path: value
                      widget: Text
                    - name: Secret Reference
                      path: valueFrom.secretKeyRef
                      widget: ResourceRef
                      resource:
                        kind: secret
                        version: v1
                      children:
                        - path: key
                          enum: $keys($secret.data)
  general: |-
    resource:
      kind: LogPipeline
      group: telemetry.kyma-project.io
      version: v1alpha1
    name: Log Pipelines
    category: Telemetry
    urlPath: logpipelines
    scope: cluster
    description: >-
      {{[LogPipeline custom resource](https://kyma-project.io/#/telemetry-manager/user/resources/02-logpipeline)}} configures a custom Log Pipeline.
  list: |-
    - source: >-
         $each(spec.output, function($v, $k) { $exists($v) ? $k })
      type: string
      name: Type
      isSelected: true
      widget: Text
    - name: Supported-Mode
      source: $not(status.unsupportedMode)
      widget: Badge
      highlights:
        positive:
          - 'true'
        critical:
          - 'false'
    - name: Status
      source: status.conditions
      widget: Columns
      children:
        - name: Type
          source: type
          widget: Badge
        - name: Status
          source: status
          widget: Badge
          highlights:
            positive:
              - 'True'
            critical:
              - 'False'
  presets: |-
    - name: Default
      default: true
      value:
        spec:
          input:
            application:
              enabled: true
              keepOriginalBody: true
          output:
            otlp:
              protocol: 'grpc'
  dataSources: |-
    relatedSecrets:
      resource:
        kind: Secret
        version: v1
      filter: |-
          $item.metadata.name =  $root.spec.output.http.user.valueFrom.secretKeyRef.name or
          $item.metadata.name = $root.spec.output.http.password.valueFrom.secretKeyRef.name or
          $item.metadata.name = $root.spec.output.http.host.valueFrom.secretKeyRef.name or
          $item.metadata.name = $root.spec.output.http.url.valueFrom.secretKeyRef.name or
          $item.metadata.name = $root.spec.output.http.tls.ca.valueFrom.secretKeyRef.name or
          $item.metadata.name = $root.spec.output.http.tls.cert.valueFrom.secretKeyRef.name or
          $item.metadata.name = $root.spec.output.http.tls.key.valueFrom.secretKeyRef.name
