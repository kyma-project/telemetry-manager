
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: mutating.webhook.telemetry.kyma-project.io
webhooks:
  - name: mutating.metricpipelines.telemetry.kyma-project.io
    clientConfig:
      service:
        name: manager-webhook
        namespace: system
        path: /mutate-metricpipeline
        port: 443
    admissionReviewVersions:
      - v1beta1
      - v1
    sideEffects: None
    namespaceSelector: {}
    objectSelector: {}
    rules:
      - apiGroups:
          - telemetry.kyma-project.io
        apiVersions:
          - v1beta1
          - v1alpha1
        operations:
          - CREATE
          - UPDATE
        resources:
          - metricpipelines
        scope: '*'
