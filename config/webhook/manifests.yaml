      - apiGroups:
          - telemetry.kyma-project.io
        apiVersions:
          - v1alpha1
        operations:
          - CREATE
          - UPDATE
        resources:
          - logparsers
        scope: '*'
    sideEffects: None
    timeoutSeconds: 15

