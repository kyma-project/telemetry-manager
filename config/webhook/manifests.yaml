
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  labels:
    app.kubernetes.io/instance: telemetry
    app.kubernetes.io/name: manager
    control-plane: telemetry-manager
    kyma-project.io/component: controller
  name: validation.webhook.telemetry.kyma-project.io
webhooks:
  - admissionReviewVersions:
      - v1beta1
      - v1
    clientConfig:
      service:
        name: manager-webhook
        namespace: system
        path: /validate-logpipeline
        port: 443
    failurePolicy: Fail
    matchPolicy: Exact
    name: validation.logpipelines.telemetry.kyma-project.io
    namespaceSelector: {}
    objectSelector: {}
    rules:
      - apiGroups:
          - telemetry.kyma-project.io
        apiVersions:
          - v1alpha1
        operations:
          - CREATE
          - UPDATE
        resources:
          - logpipelines
        scope: '*'
    sideEffects: None
    timeoutSeconds: 15
  - admissionReviewVersions:
      - v1beta1
      - v1
    clientConfig:
      service:
        name: manager-webhook
        namespace: system
        path: /validate-logparser
        port: 443
    failurePolicy: Fail
    matchPolicy: Exact
    name: validation.logparsers.telemetry.kyma-project.io
    namespaceSelector: {}
    objectSelector: {}
    rules:
      - apiGroups:
          - telemetry.kyma-project.io
        apiVersions:
          - v1alpha1
        operations:
          - CREATE
          - UPDATE
        resources:
          - logparsers
        scope: '*'
    sideEffects: None
    timeoutSeconds: 15
---

apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  labels:
    app.kubernetes.io/name: mutatingwebhookconfiguration
    app.kubernetes.io/instance: mutating-webhook-configuration
    app.kubernetes.io/component: webhook
    app.kubernetes.io/created-by: telemetry-operator
    app.kubernetes.io/part-of: telemetry-operator
    app.kubernetes.io/managed-by: kustomize
  name: mutating.webhook.telemetry.kyma-project.io
webhooks:
- name: mutating.metricpipelines.telemetry.kyma-project.io
  clientConfig:
    service:
      name: manager-webhook
      namespace: system
      path: /mutate-metricpipeline
      port: 443
  admissionReviewVersions:
    - v1beta1
    - v1
  sideEffects: None
  namespaceSelector: {}
  objectSelector: {}
  rules:
    - apiGroups:
        - telemetry.kyma-project.io
      apiVersions:
        - v1beta1
      operations:
        - CREATE
        - UPDATE
      resources:
        - metricpipelines
      scope: '*'

