[INPUT]
    name             tail
    alias            logpipeline-1
    db               /data/flb_logpipeline-1.db
    exclude_path     /var/log/containers/telemetry-fluent-bit-*_kyma-system_fluent-bit-*.log
    multiline.parser docker, cri, go, python, java
    path             /var/log/containers/*_*_*-*.log
    read_from_head   true
    skip_long_lines  on
    storage.type     filesystem
    tag              logpipeline-1.*

[FILTER]
    name   record_modifier
    match  logpipeline-1.*
    record cluster_identifier ${KUBERNETES_SERVICE_HOST}

[FILTER]
    name                kubernetes
    match               logpipeline-1.*
    annotations         false
    k8s-logging.exclude off
    k8s-logging.parser  on
    kube_tag_prefix     logpipeline-1.var.log.containers.
    labels              true
    merge_log           on

[FILTER]
    name    grep
    match   logpipeline-1.*
    exclude $kubernetes['namespace_name'] kyma-system|kube-system|istio-system|compass-system

[OUTPUT]
    name                     http
    match                    logpipeline-1.*
    alias                    logpipeline-1-http
    allow_duplicated_headers true
    format                   json
    host                     127.0.0.1
    port                     443
    retry_limit              300
    storage.total_limit_size 1G
    tls                      on
    tls.verify               on

