# Documentation for how to configure GoReleaser can be found at http://goreleaser.com
changelog:
  use: github
  sort: asc
  groups:
    - title: Bug fixes
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: Dependencies
      regexp: '^.*?deps(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: Documentation
      regexp: '^.*?docs(\([[:word:]]+\))??!?:.+$'
      order: 3
    - title: Test suites
      regexp: '^.*?test(\([[:word:]]+\))??!?:.+$'
      order: 4
    - title: Features
      order: 0
  filters:
    exclude:
        - '^.*?chore(\([[:word:]]+\))??!?:.+$'
        - '^(B|b)ump'
release:
  extra_files:
    - glob: telemetry-manager.yaml
    - glob: telemetry-manager-dev.yaml
    - glob: telemetry-default-cr.yaml
builds:
  -
    skip: true
