# Documentation for how to configure GoReleaser can be found at http://goreleaser.com
changelog:
  use: github
  sort: asc
  groups:
    - title: Bug fixes
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: Documentation
      regexp: '^.*?docs(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: Test suites
      regexp: '^.*?test(\([[:word:]]+\))??!?:.+$'
      order: 3
    - title: Features
      order: 0
  filters:
    exclude:
        - '^.*?refactor(\([[:word:]]+\))??!?:.+$'
        - '^.*?deps(\([[:word:]]+\))??!?:.+$'
release:
  extra_files:
    - glob: template.yaml
    - glob: ./manifests/telemetry/rendered.yaml
builds:
  -
    skip: true
